<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Free Resources — Edunancial</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <header id="site-header"></header>
  <main class="container prose">
    <h1>Free Resources</h1>
    <p>Enter your info to receive the Starter Kit and future updates.</p>

    <form class="card" method="post" action="/thank-you.html" data-kind="optin">
      <label>First name <input required name="firstName" autocomplete="given-name"></label>
      <label>Last name <input required name="lastName" autocomplete="family-name"></label>
      <label>Email <input required type="email" name="email" autocomplete="email"></label>
      <label>Country (optional) <input name="country" autocomplete="country-name"></label>
      <label><input type="checkbox" name="consent" required> I agree to receive educational emails and updates.</label>
      <button class="btn" type="submit">Send me the Starter Kit</button>
    </form>

    <p class="muted">We’ll email your PDF pamphlet after submission.</p>
  </main>
  <script src="/js/nav.js"></script>
</body>
</html>
