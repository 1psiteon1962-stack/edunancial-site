<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Recursos Gratis — Edunancial</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <header id="site-header"></header>
  <main class="container prose">
    <h1>Recursos Gratis</h1>
    <p>Deja tus datos para recibir el Kit Inicial y futuras actualizaciones.</p>

    <form class="card" method="post" action="/gracias.html" data-kind="optin">
      <label>Nombre <input required name="firstName" autocomplete="given-name"></label>
      <label>Apellido <input required name="lastName" autocomplete="family-name"></label>
      <label>Correo <input required type="email" name="email" autocomplete="email"></label>
      <label>País (opcional) <input name="country" autocomplete="country-name"></label>
      <label><input type="checkbox" name="consent" required> Acepto recibir correos educativos y actualizaciones.</label>
      <button class="btn" type="submit">Enviar el Kit Inicial</button>
    </form>

    <p class="muted">Te enviaremos el folleto PDF por correo electrónico.</p>
  </main>
  <script src="/js/nav.js"></script>
</body>
</html>
