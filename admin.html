<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Admin — Edunancial</title>
<link rel="stylesheet" href="/style.css">
</head>
<body>
<div class="container">
  <h1>Admin</h1>
  <section class="card" id="gate">
    <p>Enter admin code in the header. This page requires admin mode.</p>
    <p class="small">Status: <span id="st">checking…</span></p>
  </section>
  <section class="card" id="panel" style="display:none">
    <p>Admin mode ON. You can access testing tools and preview flows.</p>
    <a class="btn" href="/cart.html">Open Cart</a>
  </section>
</div>
<script src="/header.js?v=7" defer></script>
<script>
document.addEventListener('DOMContentLoaded', ()=>{
  const on=window.EDN?.isAdmin?.() || localStorage.getItem('EDN_ADMIN')==='1';
  document.getElementById('st').textContent=on?'ON':'OFF';
  document.getElementById('panel').style.display=on?'block':'none';
});
</script>
</body>
</html>
