<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Catalog • Edunancial</title>
<style>
  body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;line-height:1.5;margin:20px;max-width:980px}
  header{display:flex;gap:14px;flex-wrap:wrap;align-items:center;margin-bottom:16px}
  .spacer{flex:1}
  .cartbar{position:sticky;top:0;background:#fff;padding:8px 0;border-bottom:1px solid #eee;margin-bottom:10px}
  h1{margin:.2rem 0 1rem}
  .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:16px}
  .card{border:1px solid #ddd;border-radius:10px;padding:16px}
  .price{margin:.25rem 0 .75rem;font-weight:600}
  .btn{display:inline-block;background:#d11f1f;color:#fff;padding:10px 14px;border-radius:8px;border:none;text-decoration:none;font-weight:700;cursor:pointer}
  .btn.secondary{background:#555}
  .row{display:flex;gap:10px;flex-wrap:wrap}
  nav a{margin-right:10px}
  small.muted{color:#666}
</style>
</head>
<body>

<header>
  <nav>
    <a href="/index.html">Home</a>
    <a href="/memberships-en.html">Memberships</a>
    <a href="/videos.html">Videos</a>
    <a href="/contact.html">Contact</a>
  </nav>
  <div class="spacer"></div>
  <!-- Language toggle -->
  <nav><a href="/es-catalog.html" aria-label="Español">ES</a></nav>
</header>

<div class="cartbar">
  <!-- View Cart button (for multi-item checkout) -->
  <form action="https://www.paypal.com/cgi-bin/webscr" method="post" style="display:inline">
    <input type="hidden" name="cmd" value="_cart">
    <input type="hidden" name="business" value="ZNHWXB2MVVFX8">
    <input type="hidden" name="display" value="1">
    <input type="hidden" name="currency_code" value="USD">
    <input type="hidden" name="return" value="https://edunancial.com/thank-you.html">
    <input type="hidden" name="cancel_return" value="https://edunancial.com/payments.html">
    <button class="btn secondary" type="submit">View Cart</button>
  </form>
  <small class="muted">Tip: use “Add to Cart” on items first, then “View Cart”. “Buy Now” checks out a single item immediately.</small>
</div>

<h1>Catalog</h1>

<div class="grid">

  <!-- Course: Red, White & Blue Foundations -->
  <div class="card">
    <h3>Course: Red, White &amp; Blue Foundations</h3>
    <div class="price">Public: $39 · Member: $29</div>
    <div class="row">
      <!-- Buy Now (single item) -->
      <form action="https://www.paypal.com/cgi-bin/webscr" method="post">
        <input type="hidden" name="cmd" value="_xclick">
        <input type="hidden" name="business" value="ZNHWXB2MVVFX8">
        <input type="hidden" name="item_name" value="Course: Red, White & Blue Foundations">
        <input type="hidden" name="amount" value="39.00">
        <input type="hidden" name="currency_code" value="USD">
        <input type="hidden" name="no_shipping" value="1">
        <input type="hidden" name="return" value="https://edunancial.com/thank-you.html">
        <input type="hidden" name="cancel_return" value="https://edunancial.com/payments.html">
        <button class="btn" type="submit">Buy Now — $39</button>
      </form>
      <!-- Add to Cart (multi) -->
      <form action="https://www.paypal.com/cgi-bin/webscr" method="post">
        <input type="hidden" name="cmd" value="_cart">
        <input type="hidden" name="business" value="ZNHWXB2MVVFX8">
        <input type="hidden" name="add" value="1">
        <input type="hidden" name="item_name" value="Course: Red, White & Blue Foundations">
        <input type="hidden" name="amount" value="39.00">
        <input type="hidden" name="currency_code" value="USD">
        <button class="btn secondary" type="submit">Add to Cart — $39</button>
      </form>
      <!-- Member price (shown only to members if you already gate) -->
      <form action="https://www.paypal.com/cgi-bin/webscr" method="post" data-member-only>
        <input type="hidden" name="cmd" value="_xclick">
        <input type="hidden" name="business" value="ZNHWXB2MVVFX8">
        <input type="hidden" name="item_name" value="Member: Course Foundations">
        <input type="hidden" name="amount" value="29.00">
        <input type="hidden" name="currency_code" value="USD">
        <input type="hidden" name="no_shipping" value="1">
        <input type="hidden" name="return" value="https://edunancial.com/thank-you.html">
        <input type="hidden" name="cancel_return" value="https://edunancial.com/payments.html">
        <button class="btn" type="submit">Member Price — $29</button>
      </form>
    </div>
  </div>

  <!-- Workbook -->
  <div class="card">
    <h3>Workbook: Paper Assets</h3>
    <div class="price">Public: $19 · Member: $14</div>
    <div class="row">
      <form action="https://www.paypal.com/cgi-bin/webscr" method="post">
        <input type="hidden" name="cmd" value="_xclick">
        <input type="hidden" name="business" value="ZNHWXB2MVVFX8">
        <input type="hidden" name="item_name" value="Workbook: Paper Assets">
        <input type="hidden" name="amount" value="19.00">
        <input type="hidden" name="currency_code" value="USD">
        <input type="hidden" name="no_shipping" value="1">
        <input type="hidden" name="return" value="https://edunancial.com/thank-you.html">
        <input type="hidden" name="cancel_return" value="https://edunancial.com/payments.html">
        <button class="btn" type="submit">Buy Now — $19</button>
      </form>
      <form action="https://www.paypal.com/cgi-bin/webscr" method="post">
        <input type="hidden" name="cmd" value="_cart">
        <input type="hidden" name="business" value="ZNHWXB2MVVFX8">
        <input type="hidden" name="add" value="1">
        <input type="hidden" name="item_name" value="Workbook: Paper Assets">
        <input type="hidden" name="amount" value="19.00">
        <input type="hidden" name="currency_code" value="USD">
        <button class="btn secondary" type="submit">Add to Cart — $19</button>
      </form>
      <form action="https://www.paypal.com/cgi-bin/webscr" method="post" data-member-only>
        <input type="hidden" name="cmd" value="_xclick">
        <input type="hidden" name="business" value="ZNHWXB2MVVFX8">
        <input type="hidden" name="item_name" value="Member: Workbook Paper Assets">
        <input type="hidden" name="amount" value="14.00">
        <input type="hidden" name="currency_code" value="USD">
        <input type="hidden" name="no_shipping" value="1">
        <input type="hidden" name="return" value="https://edunancial.com/thank-you.html">
        <input type="hidden" name="cancel_return" value="https://edunancial.com/payments.html">
        <button class="btn" type="submit">Member Price — $14</button>
      </form>
    </div>
  </div>

  <!-- Add more products here in the same pattern -->

</div>

<script>
/* Optional: hide [data-member-only] buttons unless your membership cookie is present */
(function(){
  const hasMemberCookie = document.cookie.split('; ').some(c => /^ed_member=/.test(c));
  document.querySelectorAll('[data-member-only]').forEach(f=>{
    if(!hasMemberCookie) f.style.display='none';
  });
})();
</script>

</body>
</html>
