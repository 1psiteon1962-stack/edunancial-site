<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Course Checkout</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .checkout-box { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
    .total { font-weight: bold; margin-top: 10px; }
    #paypal-button-container { margin-top: 20px; display: none; }
  </style>
</head>
<body>
  <div class="checkout-box">
    <h2>Mini Course: Edunancial Method</h2>
    <p>SKU: EDN-MINI-EM-001 â€¢ Total (before discounts): $75.00</p>

    <label><input type="checkbox" id="under18"> I am under 18</label><br>
    <label>Discount / Under-18 Code:</label><br>
    <input type="text" id="discountCode" placeholder="Enter code" />

    <div class="total" id="totalDisplay">Total: $75.00</div>

    <!-- PayPal button -->
    <div id="paypal-button-container"></div>
  </div>

  <!-- Replace YOUR_PAYPAL_CLIENT_ID with your real live client ID -->
  <script src="https://www.paypal.com/sdk/js?client-id=YOUR_PAYPAL_CLIENT_ID&currency=USD"></script>
  <script>
    const discountBox = document.getElementById("discountCode");
    const under18 = document.getElementById("under18");
    const totalDisplay = document.getElementById("totalDisplay");
    const paypalContainer = document.getElementById("paypal-button-container");

    let total = 75.00;

    function updateTotal() {
      if (discountBox.value === "PR12345$$" && under18.checked) {
        total = 1.00;
        totalDisplay.textContent = "Total: $1.00 (Discount Applied)";
        paypalContainer.style.display = "block"; // show PayPal button only if valid
      } else {
        total = 75.00;
        totalDisplay.textContent = "Total: $75.00";
        paypalContainer.style.display = "none"; // hide until discount valid
      }
    }

    discountBox.addEventListener("input", updateTotal);
    under18.addEventListener("change", updateTotal);

    paypal.Buttons({
      createOrder: function(data, actions) {
        return actions.order.create({
          purchase_units: [{
            amount: { value: total.toFixed(2) }
          }]
        });
      },
      onApprove: function(data, actions) {
        return actions.order.capture().then(function(details) {
          alert("Payment completed by " + details.payer.name.given_name);
        });
      }
    }).render('#paypal-button-container');
  </script>
</body>
</html>
