<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Checkout — Edunancial</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div id="sitebar"></div>
  <script src="/header.js"></script>

  <main class="container">
    <section class="card">
      <h1>Checkout</h1>
      <p><strong>SKU:</strong> <span id="sku">EDN-CRS-MIX-001</span></p>

      <form id="payForm" class="stack" novalidate>
        <!-- Age group selection -->
        <fieldset class="row">
          <legend class="label">Age group</legend>
          <label class="radio"><input type="radio" name="age" value="adult"> 18 or older</label>
          <label class="radio"><input type="radio" name="age" value="under"> Under 18</label>
        </fieldset>

        <!-- Code required only for under-18 discount -->
        <div class="row">
          <label for="agecode" class="label">Discount / Under-18 Code</label>
          <input id="agecode" name="agecode" type="text" inputmode="text" autocomplete="off" placeholder="Enter code" class="input" />
        </div>

        <p class="muted">Price:</p>
        <p class="price"><span id="currency">$</span><span id="amount" data-base="75.00">75.00</span></p>

        <!-- Put your real PayPal link in href. We’ll patch amount/return/cancel and then navigate. -->
        <a id="toPayPal" class="btn btn-primary" href="#">
          Continue to PayPal
        </a>

        <p id="msg" class="tiny muted"></p>

        <p class="tiny muted">
          By paying you agree to our <a href="/terms.html">Terms</a> and <a href="/refunds.html">Refunds</a>.
        </p>
      </form>
    </section>
  </main>

  <footer class="container tiny muted">© 2025 Edunancial, Inc.</footer>

  <script>
  (function () {
    var amountEl = document.getElementById('amount');
    var codeEl   = document.getElementById('agecode');
    var form     = document.getElementById('payForm');
    var btn      = document.getElementById('toPayPal');
    var msgEl    = document.getElementById('msg');

    function base() {
      var b = parseFloat(amountEl.getAttribute('data-base') || '0');
      return isFinite(b) ? b : 0;
    }
    function setAmount(v) { amountEl.textContent = Number(v).toFixed(2); }

    function selectedAge() {
      var s = form.querySelector('input[name="age"]:checked');
      return s ? s.value : '';
    }

    function isDiscountEligible() {
      return selectedAge() === 'under' && (codeEl.value || '').trim().length > 0;
    }

    function computeAmount() {
      return isDiscountEligible() ? 3.00 : base();
    }

    function validate() {
      var age = selectedAge();
      var code = (codeEl.value || '').trim();
      var ok = true;
      msgEl.textContent = '';

      if (!age) {
        ok = false;
        msgEl.textContent = 'Select an age group.';
      } else if (age === 'under' && code.length === 0) {
        ok = false;
        msgEl.textContent = 'Enter the under-18 discount code.';
      }
      setAmount(computeAmount());
      return ok;
    }

    form.addEventListener('input', validate);
    form.addEventListener('change', validate);
    validate();

    btn.addEventListener('click', function (e) {
      e.preventDefault();
      if (!validate()) return;

      var href = btn.getAttribute('href') || '';
      if (!href || href === '#') {
        alert('Add your PayPal link to the Checkout button href. Amount will be appended automatically.');
        return;
      }
      var returnUrl = location.origin + '/thank-you.html';
      var cancelUrl = location.origin + '/checkout.html';

      try {
        var u = new URL(href);
        u.searchParams.set('amount', Number(computeAmount()).toFixed(2));
        u.searchParams.set('return', returnUrl);
        u.searchParams.set('cancel_return', cancelUrl);
        window.location.assign(u.toString());
      } catch (err) {
        window.location.assign(href);
      }
    });
  })();
  </script>
</body>
</html>
