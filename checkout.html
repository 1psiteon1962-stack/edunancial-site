<!DOCTYPE html><html lang="en"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Checkout — Edunancial</title>
<link rel="stylesheet" href="/style.css"/>
<style>
body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
.wrap{max-width:860px;margin:2rem auto;padding:1rem}
.card{background:#fff;border-radius:12px;padding:24px;box-shadow:0 4px 16px rgba(0,0,0,.06)}
.h1{font-size:1.6rem;font-weight:800;margin:0 0 6px}.sub{color:#555;margin:0 0 18px}
label{display:block;font-weight:700;margin:.75rem 0 .25rem}
input[type=text]{width:100%;padding:.7rem .9rem;border-radius:10px;border:1px solid #cfd4d9}
.row{display:grid;grid-template-columns:1fr;gap:1rem}
.btn{display:inline-block;background:#0b3d91;color:#fff;font-weight:800;padding:.9rem 1.1rem;border-radius:12px;border:none;cursor:pointer}
.muted{font-size:.9rem;color:#666;margin-top:.6rem}.bar{background:#b40000;color:#fff;padding:.6rem 1rem;text-align:center;font-weight:800;letter-spacing:.04em}
@media(min-width:680px){.row{grid-template-columns:1fr 1fr}}
</style></head><body>
<div class="bar">EDUNANCIAL • CHECKOUT</div>
<div class="wrap"><div class="card">
  <div class="h1">Mini Course: Edunancial Method</div>
  <p class="sub">SKU: EDN-MINI-EM-001</p>

  <form id="payForm" method="GET" action="/.netlify/functions/paypal-redirect">
    <input type="hidden" name="item_name" value="Mini Course: Edunancial Method"/>
    <input type="hidden" name="amount" id="amount" value="63.75"/>
    <input type="hidden" name="currency_code" id="currency_code" value="USD"/>

    <div class="row">
      <div>
        <label for="under18">I am under 18</label>
        <input type="checkbox" id="under18"/>
      </div>
      <div>
        <label for="code">Discount / Under-18 Code</label>
        <input id="code" type="text" autocomplete="off" placeholder="Enter discount code (optional)"/>
      </div>
    </div>

    <p class="muted">
      By paying you agree to our <a href="/terms.html">Terms</a> and <a href="/refunds.html">Refunds</a>.
      You’ll be redirected to PayPal to complete payment.
    </p>

    <button class="btn" type="submit">Continue to PayPal</button>
  </form>
</div></div>

<script>
(function(){
  const form = document.getElementById('payForm');
  const codeEl = document.getElementById('code');
  const u18El = document.getElementById('under18');
  const amountEl = document.getElementById('amount');

  function computePrice(){
    let price = 75.00;
    const earlyBird = true;
    if (earlyBird) price -= 11.25;
    if (u18El.checked) { /* optionally apply U18 discount */ }
    const code = (codeEl.value||"").trim();
    if (code === "PR12345$$") price = 1.00;
    if (price < 1) price = 1.00;
    amountEl.value = price.toFixed(2);
  }

  u18El.addEventListener('change', computePrice);
  codeEl.addEventListener('input', computePrice);
  form.addEventListener('submit', computePrice);
  computePrice();
})();
</script>
</body></html>
