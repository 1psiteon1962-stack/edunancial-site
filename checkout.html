<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Checkout — Edunancial</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div id="sitebar"></div>
  <script src="/header.js"></script>

  <main class="container">
    <section class="card">
      <h1>Checkout</h1>
      <p><strong>SKU:</strong> <span id="sku">EDN-CRS-MIX-001</span></p>

      <!-- IMPORTANT: this form submits directly to PayPal -->
      <form id="payForm" class="stack" method="GET" action="#">
        <fieldset class="row">
          <legend class="label">Age group</legend>
          <label class="radio"><input type="radio" name="age" value="adult"> 18 or older</label>
          <label class="radio"><input type="radio" name="age" value="under"> Under 18</label>
        </fieldset>

        <div class="row">
          <label for="agecode" class="label">Discount / Under-18 Code</label>
          <input id="agecode" name="agecode" type="text" inputmode="text" autocomplete="off" placeholder="Enter code" class="input" />
        </div>

        <p class="muted">Price:</p>
        <p class="price"><span id="currency">$</span><span id="amount" data-base="75.00">75.00</span></p>

        <button type="submit" class="btn btn-primary">Continue to PayPal</button>
        <p id="msg" class="tiny muted"></p>

        <p class="tiny muted">
          By paying you agree to our <a href="/terms.html">Terms</a> and <a href="/refunds.html">Refunds</a>.
        </p>
      </form>
    </section>
  </main>

  <footer class="container tiny muted">© 2025 Edunancial, Inc.</footer>

  <script>
  (function () {
    // ====== EDIT THIS ONE LINE ONLY (paste your existing PayPal *Pay Now* link) ======
    // Example format:
    // "https://www.paypal.com/cgi-bin/webscr?cmd=_xclick&business=you%40email.com&item_name=EDN-CRS-MIX-001&currency_code=USD&no_shipping=1"
    var PAYPAL_BASE = ""; // <— PASTE YOUR PAYPAL LINK BETWEEN THE QUOTES

    var form   = document.getElementById('payForm');
    var amountEl = document.getElementById('amount');
    var codeEl   = document.getElementById('agecode');
    var msgEl    = document.getElementById('msg');

    function base() { var b = parseFloat(amountEl.dataset.base || '0'); return isFinite(b)?b:0; }
    function setAmount(v){ amountEl.textContent = Number(v).toFixed(2); }
    function age(){ var r=form.querySelector('input[name="age"]:checked'); return r?r.value:''; }
    function eligible(){ return age()==='under' && (codeEl.value||'').trim().length>0; }
    function compute(){ return eligible()?3.00:base(); }

    function validate(){
      var ok = true; msgEl.textContent = '';
      if(!age()){ ok=false; msgEl.textContent='Select an age group.'; }
      else if(age()==='under' && (codeEl.value||'').trim().length===0){ ok=false; msgEl.textContent='Enter the under-18 discount code.'; }
      setAmount(compute());
      return ok;
    }

    form.addEventListener('input', validate);
    form.addEventListener('change', validate);
    validate();

    form.addEventListener('submit', function(e){
      if(!validate()){ e.preventDefault(); return; }
      if(!PAYPAL_BASE){
        e.preventDefault();
        alert('Add your PayPal link inside PAYPAL_BASE in checkout.html');
        return;
      }
      try{
        var u = new URL(PAYPAL_BASE);
        u.searchParams.set('amount', Number(compute()).toFixed(2));
        u.searchParams.set('return', location.origin + '/thank-you.html');
        u.searchParams.set('cancel_return', location.origin + '/checkout.html');
        form.action = u.toString(); // submit directly to PayPal
      }catch(err){
        form.action = PAYPAL_BASE;
      }
    });
  })();
  </script>
</body>
</html>
