<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Checkout — Edunancial</title>
<style>
  :root{--red:#c11111;--blue:#0b3b66;--muted:#666}
  body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:0;background:#f6f7f9;color:#111}
  .banner{background:var(--red);color:#000;padding:14px;text-align:center;font-weight:800}
  .wrap{max-width:820px;margin:28px auto;padding:0 16px}
  .card{background:#fff;border-radius:12px;box-shadow:0 8px 28px rgba(0,0,0,.08);padding:22px}
  h1{margin:0 0 8px;font-size:28px}
  .sku{color:var(--muted);font-size:14px;margin-bottom:14px}
  label{display:block;margin:10px 0 6px;font-weight:600}
  select,input[type="text"],input[type="checkbox"]{font-size:15px;padding:10px;border-radius:8px;border:1px solid #ddd;width:100%;box-sizing:border-box}
  .inline{display:flex;gap:8px;align-items:center}
  .small{font-size:13px;color:var(--muted);margin-top:12px}
  .btn{display:inline-block;margin-top:16px;background:#0b3b66;color:#fff;padding:12px 16px;border-radius:10px;border:0;font-weight:700;font-size:16px;cursor:pointer;text-decoration:none}
</style>
</head>
<body>
  <div class="banner">EDUNANCIAL CHECKOUT</div>
  <div class="wrap">
    <form class="card" method="post" action="/.netlify/functions/paypal-redirect">
      <h1>Mini Course: Edunancial Method</h1>
      <div class="sku">SKU: EDN-MINI-EM-001</div>

      <!-- required fields the function reads -->
      <input type="hidden" name="item_name"   value="Mini Course: Edunancial Method">
      <input type="hidden" name="item_number" value="EDN-MINI-EM-001">
      <input type="hidden" name="course_kind" value="mini-en">

      <label for="membership">Membership</label>
      <select id="membership" name="membership">
        <option value="none">None (0%)</option>
        <option value="basic">Member — Basic (10% off)</option>
        <option value="pro">Member — Pro (20% off)</option>
      </select>

      <label class="inline" style="margin-top:10px">
        <input type="checkbox" name="under18" value="yes" style="width:auto" />
        <span>I am under 18</span>
      </label>

      <label for="code" style="margin-top:10px">Discount / Under-18 Code</label>
      <input id="code" name="code" type="text" placeholder="Enter discount code (optional)" autocomplete="off" />

      <p class="small">By paying you agree to our <a href="/terms.html">Terms</a> and <a href="/refunds.html">Refunds</a>. You’ll be redirected to PayPal to complete payment.</p>

      <button type="submit" class="btn">Continue to PayPal</button>
    </form>
  </div>
</body>
</html>
