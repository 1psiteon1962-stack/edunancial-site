<!doctype html><html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Checkout — Edunancial</title>
<link rel="stylesheet" href="/style.css"></head><body>
<div id="sitebar"></div><script src="/header.js"></script>

<div class="container">
  <h1>EDUNANCIAL • CHECKOUT</h1>
  <div class="card">
    <h2>Mini Course: Edunancial Method</h2>
    <div class="sku">SKU: EDN-CRS-MIX-001</div>

    <form method="GET" action="/.netlify/functions/paypal-redirect">
      <input type="hidden" name="item" value="EDN-CRS-MIX-001">

      <label style="display:flex;gap:10px;align-items:center;margin:12px 0;">
        <input type="checkbox" name="u18" value="yes">
        <span>I am under 18</span>
      </label>

      <label>Discount / Under-18 Code
        <input style="width:100%;padding:10px;border:1px solid #ccc;border-radius:8px" name="code" placeholder="Enter discount code (optional)">
      </label>

      <p style="margin-top:10px;font-size:14px">By paying you agree to our <a href="/terms.html">Terms</a> and <a href="/refunds.html">Refunds</a>.</p>
      <button class="btn" type="submit">Continue to PayPal</button>
    </form>
  </div>
</div>
</body></html>
