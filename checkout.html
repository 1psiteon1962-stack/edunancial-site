<!doctype html><html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Checkout — Edunancial</title>
<style>
:root{--red:#c40000;--ink:#000}*{box-sizing:border-box}html,body{margin:0;background:#f6f6f6;color:#111;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
header{position:sticky;top:0;z-index:9999;background:var(--red);color:var(--ink);box-shadow:0 2px 0 rgba(0,0,0,.15)}
.bar{max-width:1100px;margin:0 auto;padding:22px 16px;display:flex;align-items:center;gap:18px}
.brand{font-weight:900;letter-spacing:.5px;font-size:30px;color:#000}
.nav{display:flex;gap:18px;flex:1;flex-wrap:wrap}.nav a{color:#000;text-decoration:none;font-weight:800}.nav a:hover{text-decoration:underline}
.lang{display:flex;gap:10px}.lang a{display:inline-block;padding:10px 18px;border-radius:999px;background:#000;color:#fff;text-decoration:none;font-weight:900;border:2px solid #000}
.lang a.active{background:#fff;color:var(--red);border-color:var(--red)}
.wrap{max-width:1100px;margin:22px auto;padding:0 16px}.card{background:#fff;border:1px solid #eee;border-radius:16px;box-shadow:0 6px 16px rgba(0,0,0,.06);padding:22px;margin:14px 0}
.btn{display:inline-block;background:#0a5bd8;color:#fff;padding:10px 16px;border-radius:10px;font-weight:800;text-decoration:none}
</style>
</head><body>
<header><div class="bar">
  <div class="brand">EDUNANCIAL</div>
  <nav class="nav">
    <a href="/index.html">Home</a><a href="/books.html">Books</a><a href="/courses.html">Courses</a>
    <a href="/payments.html">Payments</a><a href="/contact.html">Contact</a>
    <a href="/privacy.html">Privacy</a><a href="/terms.html">Terms</a><a href="/refunds.html">Refunds</a>
    <a href="/our-story.html">Our Story</a>
  </nav>
  <div class="lang"><a id="to-en" class="active">EN</a><a id="to-es">ES</a></div>
</div></header>
<script>to-en.href='/checkout.html';to-es.href='/es-checkout.html';</script>

<main class="wrap">
  <section class="card">
    <h1>Checkout</h1>
    <p id="skuLine"></p>
    <label style="display:flex;align-items:center;gap:10px;margin:10px 0;">
      <input id="u18" type="checkbox"> I am under 18
    </label>
    <p><strong>Total:</strong> $<span id="total">0.00</span></p>
    <a id="pay" class="btn" href="#">Continue to PayPal</a>
    <p style="margin-top:8px">By paying you agree to our <a href="/terms.html">Terms</a> and <a href="/refunds.html">Refunds</a>.</p>
  </section>
</main>

<footer>© 2025 Edunancial, Inc.</footer>

<script>
(function(){
  const qs = new URLSearchParams(location.search);
  const sku = qs.get('sku') || 'EDN-CRS-MIX-001';
  const basePrice = parseFloat(qs.get('price') || '75.00');
  const skuLine = document.getElementById('skuLine');
  const totalEl = document.getElementById('total');
  const payBtn = document.getElementById('pay');
  const under18 = document.getElementById('u18');
  skuLine.innerHTML = '<strong>SKU:</strong> '+sku;

  function compute(){
    let price = basePrice;
    if(under18.checked) price = 3.00;  // test path, no public codes shown
    totalEl.textContent = price.toFixed(2);
    const paypalEndpoint='/.netlify/functions/pay';
    payBtn.href = `${paypalEndpoint}?sku=${encodeURIComponent(sku)}&amount=${price.toFixed(2)}`;
  }
  under18.onchange = compute; compute();
})();
</script>
</body></html>
