<!doctype html><html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Contact • Ultima Defensa Legal</title>
<link rel="stylesheet" href="/css/style.css"></head><body>
<nav class="topbar">
  <a href="/index.html" class="brand" data-i18n="brand">Ultima Defensa Legal</a>
  <ul class="menu">
    <li><a href="/index.html" data-i18n="nav.home">Home</a></li>
    <li><a href="/pricing.html" data-i18n="nav.pricing">Pricing</a></li>
    <li><a href="/story.html" data-i18n="nav.story">Our Story</a></li>
    <li><a href="/contact.html" data-i18n="nav.contact" aria-current="page">Contact</a></li>
  </ul>
  <button id="lang-toggle" class="langbtn"><span id="lang-label">ES</span></button>
</nav>

<main class="container">
  <h1 data-i18n="contact.title">Contact Us</h1>
  <p class="notice" data-i18n="contact.msg">Send us a message and we’ll reply within 1 business day.</p>
  <form class="card" name="contact" method="POST" data-netlify="true">
    <input type="hidden" name="form-name" value="contact">
    <label><span data-i18n="contact.name">Your Name</span>
      <input name="name" placeholder="Jane Doe" required></label>
    <label><span data-i18n="contact.email">Email</span>
      <input type="email" name="email" placeholder="you@example.com" required></label>
    <label><span data-i18n="contact.message">Message</span>
      <textarea name="message" rows="6" placeholder="..."></textarea></label>
    <button class="btn" type="submit" data-i18n="contact.send">Send</button>
  </form>
</main>

<footer class="container"><small data-i18n="footer.rights">All rights reserved.</small></footer>
<script src="/js/i18n.js" defer></script>
</body></html>
