<main class="container" style="padding:20px 0">
  <h2 data-lang="en">Contact</h2><h2 data-lang="es">Contacto</h2>
  <form name="contact" method="POST" data-netlify="true" class="card" style="max-width:640px">
    <input type="hidden" name="form-name" value="contact">
    <label data-lang="en">Name</label><label data-lang="es">Nombre</label>
    <input name="name" required>
    <label data-lang="en">Email</label><label data-lang="es">Correo</label>
    <input type="email" name="email" required>
    <label data-lang="en">Message</label><label data-lang="es">Mensaje</label>
    <textarea name="message" rows="6" required></textarea>
    <button class="btn btn-blue" type="submit" data-lang="en">Send</button>
    <button class="btn btn-blue" type="submit" data-lang="es">Enviar</button>
  </form>
