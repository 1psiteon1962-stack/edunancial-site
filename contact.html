<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Edunancial</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>Contact Edunancial</h1>
    <nav>
      <a href="index.html">Home</a> |
      <a href="about.html">About</a> |
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>Send us a message</h2>

      <!-- Netlify form (no backend needed) -->
      <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field" action="thanks.html">
        <!-- required for Netlify form detection -->
        <input type="hidden" name="form-name" value="contact" />
        <!-- honeypot (kept hidden by CSS) -->
        <p class="hidden">
          <label>Don’t fill this out if you’re human: <input name="bot-field" /></label>
        </p>

        <div class="form-group">
          <label for="name">Your name</label>
          <input id="name" name="name" type="text" required />
        </div>

        <div class="form-group">
          <label for="email">Your email</label>
          <input id="email" name="email" type="email" required />
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="6" required></textarea>
        </div>

        <button type="submit">Send</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Edunancial, Inc. All rights reserved.</p>
  </footer>
</body>
</html>
