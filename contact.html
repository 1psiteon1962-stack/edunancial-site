<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Contacto — Edunancial</title>
<script src="edn-ui.js" defer></script>
<style>
:root{--blue:#0b3d91;--bg:#f8fafc;--max:900px}
*{box-sizing:border-box}body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;background:var(--bg)}
.container{max-width:var(--max);margin:0 auto;padding:1rem}
.card{background:#fff;border:1px solid #e5e7eb;border-radius:16px;padding:1.25rem}
label{display:block;margin:.6rem 0 .25rem}input,textarea{width:100%;padding:.65rem;border:1px solid #e5e7eb;border-radius:10px}
.btn{margin-top:.8rem;padding:.6rem 1rem;border-radius:12px;border:2px solid var(--blue);background:var(--blue);color:#fff;font-weight:700}
.i18n-en{display:none}html[lang="en"] .i18n-en{display:block}html[lang="en"] .i18n-es{display:none}
</style>
</head>
<body>
<main class="container">
  <div class="card i18n-es">
    <h1>Contáctanos</h1>
    <form method="post" action="mailto:support@edunancial.com" enctype="text/plain">
      <label>Tu nombre</label><input name="name" placeholder="Nombre">
      <label>Email</label><input type="email" name="email" placeholder="you@example.com" required>
      <label>Mensaje</label><textarea name="message" rows="6" placeholder="..."></textarea>
      <button class="btn" type="submit">Enviar</button>
    </form>
  </div>
  <div class="card i18n-en">
    <h1>Contact Us</h1>
    <form method="post" action="mailto:support@edunancial.com" enctype="text/plain">
      <label>Your name</label><input name="name" placeholder="Name">
      <label>Email</label><input type="email" name="email" placeholder="you@example.com" required>
      <label>Message</label><textarea name="message" rows="6" placeholder="..."></textarea>
      <button class="btn" type="submit">Send</button>
    </form>
  </div>
</main>
</body>
</html>
