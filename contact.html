<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us — Edunancial</title>
  <style>
    :root { --red:#c50000; --ink:#111 }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;color:var(--ink);background:#fff}
    header{background:var(--red);color:#000;font-weight:800;text-align:center;padding:14px 10px;letter-spacing:.5px}
    main{max-width:760px;margin:28px auto;padding:0 16px}
    .card{border:1px solid #e6e6ea;border-radius:12px;padding:18px;box-shadow:0 6px 20px rgba(0,0,0,.04)}
    h1{margin:0 0 12px}
    p{margin:.5rem 0}
    .grid{display:grid;gap:16px}
    @media(min-width:760px){.grid{grid-template-columns:1fr 1fr}}
    label{display:block;margin:.5rem 0 .25rem;font-weight:700}
    input,textarea{width:100%;padding:10px 12px;border:1px solid #cfcfd6;border-radius:8px;font-size:16px}
    textarea{min-height:120px;resize:vertical}
    .btn{display:inline-block;margin-top:12px;background:#0b2e4f;color:#fff;border:none;padding:10px 14px;border-radius:8px;font-weight:700;text-decoration:none;text-align:center}
    .muted{color:#555;font-size:.95rem}
    .block{margin-top:12px}
  </style>
</head>
<body>
  <header>EDUNANCIAL • CONTACT</header>
  <main class="grid">
    <section class="card">
      <h1>Get in touch</h1>
      <p class="muted">We’ll reply within 1–2 business days.</p>

      <!-- Mailto form (opens the user’s email app prefilled) -->
      <form action="mailto:edunancial@gmail.com" method="post" enctype="text/plain">
        <label for="name">Your name</label>
        <input id="name" name="Name" required>

        <label for="email">Your email</label>
        <input id="email" name="Email" type="email" required>

        <label for="msg">Message</label>
        <textarea id="msg" name="Message" required></textarea>

        <button class="btn" type="submit">Email Us</button>
      </form>

      <div class="block">
        <a class="btn" href="mailto:edunancial@gmail.com?subject=Edunancial%20Support">Or open your mail app</a>
      </div>
    </section>

    <aside class="card">
      <h2>Support</h2>
      <p><strong>Email:</strong> <a href="mailto:edunancial@gmail.com">edunancial@gmail.com</a></p>
      <p><strong>Hours:</strong> Mon–Fri 9a–5p PT</p>
      <p class="muted">Include your order ID (if any) for faster help.</p>
    </aside>
  </main>
</body>
</html>
