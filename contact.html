<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title data-i18n="contact_title">Contact</title>
<link rel="stylesheet" href="style.css"/>
<script src="edn-ui.js" defer></script>
<script src="edn-consent.js" defer></script>
<script src="pricing-config.js" defer></script>
<script src="region-pricing.js" defer></script>
</head>
<body>
<header class="nav">
  <div class="container nav-row">
    <a class="brand" href="index.html" data-i18n="brand">Edunancial</a>
    <nav class="nav-links">
      <a href="index.html" data-i18n="nav_home">Home</a>
      <a href="pricing.html" data-i18n="nav_plans">Plans</a>
      <a href="story.html" data-i18n="nav_story">Our Story</a>
      <a href="contact.html" data-i18n="nav_contact">Contact</a>
    </nav>
    <div class="lang"><button data-edn-lang="en" class="active">EN</button><button data-edn-lang="es">ES</button></div>
  </div>
</header>

<main class="section">
  <div class="container">
    <h1 data-i18n="contact_title">Contact Us</h1>
    <p data-i18n="contact_lead">Send us a message and we’ll reply within 1 business day.</p>

    <form class="card" netlify method="POST" name="contact">
      <label><span data-i18n="contact_name">Your Name</span><br/>
      <input type="text" name="name" required style="width:100%;padding:.6rem;border-radius:.5rem;border:1px solid #ddd"></label><br/><br/>
      <label><span data-i18n="contact_email">Email</span><br/>
      <input type="email" name="email" required style="width:100%;padding:.6rem;border-radius:.5rem;border:1px solid #ddd"></label><br/><br/>
      <label><span data-i18n="contact_message">Message</span><br/>
      <textarea name="message" rows="6" style="width:100%;padding:.6rem;border-radius:.5rem;border:1px solid #ddd"></textarea></label><br/><br/>
      <button class="btn red" type="submit" data-i18n="contact_send">Send</button>
    </form>
  </div>
</main>

<footer>
  <div class="row">
    <span>© 2025 Edunancial</span> •
    <a href="privacy.html" data-i18n="footer_privacy">Privacy</a> •
    <a href="terms.html" data-i18n="footer_terms">Terms</a> •
    <a href="refunds.html" data-i18n="footer_refunds">Refunds</a>
  </div>
</footer>
</body>
</html>
