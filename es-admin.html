<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Admin — Edunancial</title>
<link rel="stylesheet" href="/style.css">
</head>
<body>
<div class="container">
  <h1>Admin</h1>
  <section class="card" id="gate">
    <p>Ingresa el código de admin en el encabezado. Esta página requiere modo admin.</p>
    <p class="small">Estado: <span id="st">verificando…</span></p>
  </section>
  <section class="card" id="panel" style="display:none">
    <p>Modo admin ACTIVO.</p>
    <a class="btn" href="/es-cart.html">Abrir Carrito</a>
  </section>
</div>
<script src="/header.js?v=7" defer></script>
<script>
document.addEventListener('DOMContentLoaded', ()=>{
  const on=window.EDN?.isAdmin?.() || localStorage.getItem('EDN_ADMIN')==='1';
  document.getElementById('st').textContent=on?'ACTIVO':'INACTIVO';
  document.getElementById('panel').style.display=on?'block':'none';
});
</script>
</body>
</html>
