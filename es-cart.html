<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Carrito — Edunancial</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/style.css?v=3" />
  <link rel="stylesheet" href="/css-cart.css?v=3" />
  <script defer src="/header.js?v=3"></script>
</head>
<body>
<header class="site-header" data-nav="es"></header>

<main class="container">
  <h1>Carrito</h1>

  <!-- We reuse the same JS logic; texts are localized here -->
  <div id="cartCard" class="card">
    <div id="cartEmpty" class="empty" hidden>
      Tu carrito está vacío.
      <div style="margin-top:10px">
        <a class="btn secondary" href="/es-books.html">Ver libros</a>
        <a class="btn secondary" href="/es-courses.html" style="margin-left:8px">Ver cursos</a>
      </div>
    </div>

    <div id="cartWrap" hidden>
      <table id="cartTable" aria-label="Carrito de compras">
        <thead>
          <tr><th>Artículo</th><th class="right">Precio</th><th class="right">Cant.</th><th class="right">Subtotal</th></tr>
        </thead>
        <tbody id="cartBody"></tbody>
      </table>

      <div class="row" style="margin-top:16px">
        <div class="card" style="border:1px dashed #ddd">
          <h3 style="margin-top:0">Código de Descuento / Menor de 18</h3>
          <p class="muted">Ingresa el código exactamente (ignoramos espacios y mayúsculas).</p>
          <div class="row">
            <input id="discountCode" placeholder="PR12345$$$"/>
            <button id="applyCodeBtn" type="button">Aplicar código</button>
          </div>
          <div id="codeState" class="muted" style="margin-top:8px"></div>
        </div>

        <div class="card">
          <h3 style="margin-top:0">Correo del comprador</h3>
          <p class="muted">Te enviaremos los accesos de Zoom y el recibo.</p>
          <input id="buyerEmail" type="email" placeholder="tucorreo@ejemplo.com"/>
        </div>
      </div>

      <div class="totals">
        <div>
          <div class="right muted">Subtotal: <span id="itemTotal">$0.00</span></div>
          <div class="right muted">Descuento: <span id="discountTotal">$0.00</span></div>
          <div class="right" style="font-size:1.25rem;font-weight:700">Total: <span id="grandTotal">$0.00</span></div>
          <div class="right" style="margin-top:10px">
            <button id="clearBtn" class="secondary" type="button">Vaciar carrito</button>
            <button id="checkoutBtn" type="button" style="margin-left:8px">Pagar con PayPal</button>
          </div>
          <div id="errorBox" class="err right" style="margin-top:8px"></div>
        </div>
      </div>
    </div>
  </div>
</main>

<script src="/cart.html?v=3" defer></script>
</body>
</html>
