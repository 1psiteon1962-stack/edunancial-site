<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Pagar — Edunancial</title>
<style>
  :root{--brand:#c81414;--ink:#000;--card:#fff;--radius:14px}
  body{margin:0;background:#f5f5f5;color:var(--ink);font:16px/1.55 system-ui,-apple-system,Segoe UI,Inter,Roboto,Arial,sans-serif}
  .sitebar{background:var(--brand);color:#000}
  .sitebar .row{max-width:1100px;margin:0 auto;display:flex;align-items:center;gap:12px;padding:12px 16px}
  .brand{font-weight:900;letter-spacing:.5px}
  .spacer{flex:1}
  .lang a{display:inline-block;border:2px solid #000;border-radius:10px;padding:6px 10px;margin-left:8px;text-decoration:none;color:#000;background:#fff}
  .wrap{max-width:1100px;margin:26px auto;padding:0 16px}
  .box{background:var(--card);border-radius:var(--radius);box-shadow:0 8px 22px rgba(0,0,0,.08);padding:18px}
  label{font-weight:700}
  input[type="checkbox"]{transform:scale(1.2);margin-right:8px}
  input[type="text"]{width:100%;padding:10px;border-radius:10px;border:1px solid #bbb}
  .grid{display:grid;grid-template-columns:1fr 1fr;gap:18px}
  .btn{display:inline-block;background:#0a3d91;color:#fff;border:none;border-radius:10px;padding:10px 14px;font-weight:800;cursor:pointer}
  @media (max-width:640px){.grid{grid-template-columns:1fr}}
</style>
</head>
<body>
  <div class="sitebar">
    <div class="row">
      <div class="brand">EDUNANCIAL • PAGO</div>
      <div class="spacer"></div>
      <div class="lang">
        <a href="/checkout.html">EN</a>
        <a href="/es-checkout.html" aria-current="page">ES</a>
      </div>
    </div>
  </div>

  <div class="wrap">
    <div class="box">
      <h2>Mini Curso: Método Edunancial</h2>
      <div class="grid">
        <div>
          <label><input type="checkbox" checked disabled> Soy menor de 18 años</label>
        </div>
        <div>
          <label>Código de Descuento / Menores</label>
          <input type="text" placeholder="Ingresa el código (opcional)" disabled>
        </div>
      </div>
      <p style="margin-top:12px">Al pagar aceptas nuestros <a href="/es-terms.html">Términos</a> y <a href="/es-refunds.html">Reembolsos</a>. Serás redirigido a PayPal para completar el pago.</p>

      <form action="/.netlify/functions/es-paypal-redirect" method="post">
        <button class="btn" type="submit">Continuar a PayPal</button>
      </form>
    </div>
  </div>
</body>
</html>
