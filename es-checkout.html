<!doctype html><html lang="es"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Pagar — Edunancial</title>
<link rel="stylesheet" href="/style.css">
</head><body>
<header class="topbar"><div class="topbar-inner">
  <div class="brand">EDUNANCIAL</div>
  <nav class="nav">
    <a href="/es-index.html">Inicio</a><a href="/es-books.html">Libros</a><a href="/es-courses.html">Cursos</a>
    <a href="/es-payments.html">Pagos</a><a href="/es-contact.html">Contacto</a>
    <a href="/es-privacy.html">Privacidad</a><a href="/es-terms.html">Términos</a><a href="/es-refunds.html">Reembolsos</a>
    <a href="/es-our-story.html">Nuestra Historia</a>
  </nav>
  <div class="lang-toggle"><a id="to-en" class="secondary">EN</a><a id="to-es">ES</a></div>
</div></header>
<script>(function(){var p=location.pathname.split('/').pop()||'es-checkout.html',isES=p.startsWith('es-'),base=isES?p.replace(/^es-/,''):p,es='es-'+base;toEn.href='/'+base;toEs.href='/'+es;if(isES){toEs.classList.remove('secondary');toEn.classList.add('secondary')}else{toEn.classList.remove('secondary');toEs.classList.add('secondary')}})();</script>

<main class="wrap">
  <section class="card">
    <h1>Pago</h1>
    <p id="skuLine"></p>

    <label style="display:flex;align-items:center;gap:10px;margin:10px 0;">
      <input id="u18" type="checkbox"> Soy menor de 18
    </label>

    <div style="display:flex;gap:12px;align-items:center;margin:10px 0;">
      <label for="code"><strong>Código de Descuento / Menor de 18:</strong></label>
      <input id="code" type="text" placeholder="Ingresa código (ej. PR13)" style="padding:8px 10px;border-radius:8px;border:1px solid #ccc">
      <button class="btn" id="apply">Aplicar</button>
    </div>

    <p><strong>Total:</strong> $<span id="total">0.00</span></p>
    <a id="pay" class="btn" href="#">Continuar a PayPal</a>
    <p style="margin-top:8px">Al pagar aceptas nuestros <a href="/es-terms.html">Términos</a> y <a href="/es-refunds.html">Reembolsos</a>.</p>
  </section>
</main>

<footer class="site-footer wrap">© 2025 Edunancial, Inc.</footer>

<script>
(function(){
  const qs = new URLSearchParams(location.search);
  const sku = qs.get('sku') || 'EDN-CRS-MIX-001';
  const basePrice = parseFloat(qs.get('price') || '75.00');
  const skuLine = document.getElementById('skuLine');
  const totalEl = document.getElementById('total');
  const codeEl = document.getElementById('code');
  const payBtn = document.getElementById('pay');

  skuLine.innerHTML = '<strong>SKU:</strong> '+sku;

  function compute(){
    let price = basePrice;
    const code = (codeEl.value||'').trim().toUpperCase();
    const under18 = document.getElementById('u18').checked;

    if(code === 'PR13' || under18){
      price = 3.00;
    }
    totalEl.textContent = price.toFixed(2);

    const paypalEndpoint = '/.netlify/functions/pay'; // usa tu endpoint existente
    const url = `${paypalEndpoint}?sku=${encodeURIComponent(sku)}&amount=${price.toFixed(2)}`;
    payBtn.href = url;
  }

  document.getElementById('apply').onclick = compute;
  document.getElementById('u18').onchange = compute;
  compute();
})();
</script>
</body></html>
