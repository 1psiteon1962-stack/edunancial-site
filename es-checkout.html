<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Pagar — Edunancial</title>
  <link rel="stylesheet" href="/style.css"/>
  <style>
    .card{max-width:760px;margin:2rem auto;background:#fff;border-radius:14px;box-shadow:0 6px 20px rgba(0,0,0,.07);padding:1.25rem}
    .row{display:flex;gap:1rem;flex-wrap:wrap}
    .row > *{flex:1}
    label{display:block;font-weight:600;margin:.5rem 0 .25rem}
    input[type="text"]{width:100%;padding:.7rem;border:1px solid #cfd6df;border-radius:10px}
    .btn{display:inline-block;padding:.8rem 1rem;border-radius:12px;border:0;background:#0b3472;color:#fff;font-weight:700;cursor:pointer}
    .hdr{background:#b30b0b;color:#fff;text-align:center;font-weight:800;padding:.6rem 0;letter-spacing:.05em}
    .muted{color:#5d6876;font-size:.9rem}
  </style>
</head>
<body>
  <div class="hdr">EDUNANCIAL • PAGO</div>

  <main class="card">
    <h2>Curso Mini: Método Edunancial</h2>
    <p class="muted">SKU: EDN-MINI-EM-001</p>

    <form method="GET" action="/.netlify/functions/es-paypal-redirect-email">
      <input type="hidden" name="item_name" value="Curso Mini: Método Edunancial"/>
      <input type="hidden" name="currency_code" value="USD"/>

      <div class="row">
        <div>
          <label for="u18">Soy menor de 18 años</label>
          <input id="u18" type="checkbox" aria-label="Menor de 18 (opcional)"/>
        </div>
        <div>
          <label for="code">Código de descuento / menor de 18</label>
          <input id="code" name="code" type="text" autocomplete="off" placeholder="Ingresa código (opcional)"/>
        </div>
      </div>

      <p class="muted">
        Al pagar, acepta nuestros
        <a href="/es-terms.html">Términos</a> y <a href="/es-refunds.html">Reembolsos</a>.
        Será redirigido a PayPal para completar el pago.
      </p>

      <button class="btn" type="submit">Continuar a PayPal</button>
    </form>
  </main>
</body>
</html>
