<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pago — Edunancial</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div id="sitebar"></div>
  <script src="/header.js"></script>

  <main class="container">
    <section class="card">
      <h1>Pago</h1>
      <p><strong>SKU:</strong> <span id="sku">EDN-CRS-MIX-001</span></p>

      <form id="payForm" class="stack" novalidate>
        <fieldset class="row">
          <legend class="label">Grupo de edad</legend>
          <label class="radio"><input type="radio" name="age" value="adult"> 18 o más</label>
          <label class="radio"><input type="radio" name="age" value="under"> Menor de 18</label>
        </fieldset>

        <div class="row">
          <label for="agecode" class="label">Código de descuento / menor de 18</label>
          <input id="agecode" name="agecode" type="text" inputmode="text" autocomplete="off" placeholder="Escriba el código" class="input" />
        </div>

        <p class="muted">Precio:</p>
        <p class="price"><span id="currency">$</span><span id="amount" data-base="75.00">75.00</span></p>

        <a id="toPayPal" class="btn btn-primary" href="#">
          Continuar a PayPal
        </a>

        <p id="msg" class="tiny muted"></p>

        <p class="tiny muted">
          Al pagar acepta nuestros <a href="/es-terms.html">Términos</a> y <a href="/es-refunds.html">Reembolsos</a>.
        </p>
      </form>
    </section>
  </main>

  <footer class="container tiny muted">© 2025 Edunancial, Inc.</footer>

  <script>
  (function () {
    var amountEl = document.getElementById('amount');
    var codeEl   = document.getElementById('agecode');
    var form     = document.getElementById('payForm');
    var btn      = document.getElementById('toPayPal');
    var msgEl    = document.getElementById('msg');

    function base(){ var b=parseFloat(amountEl.getAttribute('data-base')||'0'); return isFinite(b)?b:0; }
    function setAmount(v){ amountEl.textContent = Number(v).toFixed(2); }
    function selectedAge(){ var s=form.querySelector('input[name="age"]:checked'); return s?s.value:''; }
    function elegible(){ return selectedAge()==='under' && (codeEl.value||'').trim().length>0; }
    function compute(){ return elegible()?3.00:base(); }

    function validate(){
      var ok=true; msgEl.textContent='';
      var age=selectedAge(), code=(codeEl.value||'').trim();
      if(!age){ ok=false; msgEl.textContent='Seleccione un grupo de edad.'; }
      else if(age==='under' && code.length===0){ ok=false; msgEl.textContent='Ingrese el código de menor de 18.'; }
      setAmount(compute());
      return ok;
    }
    form.addEventListener('input', validate);
    form.addEventListener('change', validate);
    validate();

    btn.addEventListener('click', function(e){
      e.preventDefault();
      if(!validate()) return;

      var href = btn.getAttribute('href') || '';
      if(!href || href==='#'){ alert('Agregue su enlace de PayPal al href del botón. El monto se adjuntará automáticamente.'); return; }

      var returnUrl = location.origin + '/es-thank-you.html';
      var cancelUrl = location.origin + '/es-checkout.html';
      try{
        var u = new URL(href);
        u.searchParams.set('amount', Number(compute()).toFixed(2));
        u.searchParams.set('return', returnUrl);
        u.searchParams.set('cancel_return', cancelUrl);
        window.location.assign(u.toString());
      }catch(err){
        window.location.assign(href);
      }
    });
  })();
  </script>
</body>
</html>
