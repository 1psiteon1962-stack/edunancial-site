<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pago — Edunancial</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <!-- Encabezado global (banner rojo, navegación, EN/ES) -->
  <div id="sitebar"></div>
  <script src="/header.js"></script>

  <main class="container">
    <section class="card">
      <h1>Pago</h1>
      <p><strong>SKU:</strong> <span id="sku">EDN-CRS-MIX-001</span></p>

      <form id="payForm" class="stack" novalidate>
        <div class="row">
          <label for="agecode" class="label">Código de descuento / menor de 18</label>
          <input id="agecode" name="agecode" type="text" inputmode="text" autocomplete="off" placeholder="Escriba el código" class="input" />
        </div>

        <p class="muted">Precio:</p>
        <p class="price"><span id="currency">$</span><span id="amount" data-base="75.00">75.00</span></p>

        <a id="toPayPal" class="btn btn-primary" href="#">
          Continuar a PayPal
        </a>

        <p class="tiny muted">
          Al pagar acepta nuestros <a href="/es-terms.html">Términos</a> y <a href="/es-refunds.html">Reembolsos</a>.
        </p>
      </form>
    </section>
  </main>

  <footer class="container tiny muted">© 2025 Edunancial, Inc.</footer>

  <script>
  (function () {
    // ---- Reglas de precio SOLO PARA PRUEBA (bajar a $3.00 cuando hay un código no vacío) ----
    var amountEl = document.getElementById('amount');
    var agecode  = document.getElementById('agecode');
    var btn      = document.getElementById('toPayPal');

    function getBase() {
      var b = parseFloat(amountEl.getAttribute('data-base') || '0');
      return isFinite(b) ? b : 0;
    }
    function setAmount(v) {
      amountEl.textContent = Number(v).toFixed(2);
    }
    function computeAmount() {
      var code = (agecode.value || '').trim();
      if (code.length > 0) return 3.00;       // prueba: cualquier código → $3.00
      return getBase();
    }
    function refreshAmount() { setAmount(computeAmount()); }
    agecode.addEventListener('input', refreshAmount);

    // ---- Forzar URLs absolutas de retorno/cancelación con .html ----
    var returnUrl = location.origin + '/es-thank-you.html';
    var cancelUrl = location.origin + '/es-checkout.html';

    btn.addEventListener('click', function () {
      var href = btn.getAttribute('href') || '';
      if (!href || href === '#') return;
      try {
        var u = new URL(href);
        u.searchParams.set('return', returnUrl);
        u.searchParams.set('cancel_return', cancelUrl);
        u.searchParams.set('amount', Number(computeAmount()).toFixed(2));
        btn.setAttribute('href', u.toString());
      } catch (_) {}
    });

    refreshAmount();
  })();
  </script>
</body>
</html>
