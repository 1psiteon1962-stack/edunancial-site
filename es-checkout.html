<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pago — Edunancial</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div id="sitebar"></div>
  <script src="/header.js"></script>

  <main class="container">
    <section class="card">
      <h1>Pago</h1>
      <p><strong>SKU:</strong> EDN-CRS-MIX-001</p>

      <!-- ⚠️ PEGUE AQUÍ SU hosted_button_id de PayPal -->
      <form id="paypalForm" class="stack" method="post" action="https://www.paypal.com/cgi-bin/webscr" target="_top">
        <input type="hidden" name="cmd" value="_s-xclick">
        <input type="hidden" name="hosted_button_id" value="PEGAR_HOSTED_BUTTON_ID_AQUÍ">
        <input type="hidden" name="item_name" value="El Método Edunancial — Mini Curso (EDN-CRS-MIX-001)">
        <input type="hidden" name="currency_code" value="USD">
        <input type="hidden" name="no_shipping" value="1">
        <input type="hidden" name="return" value="https://edunancial.com/es-thank-you.html">
        <input type="hidden" name="cancel_return" value="https://edunancial.com/es-checkout.html">
        <input type="hidden" name="amount" id="ppAmount" value="75.00">

        <fieldset class="row">
          <legend class="label">Grupo de edad</legend>
          <label class="radio"><input type="radio" name="age" value="adult"> 18 o más</label>
          <label class="radio"><input type="radio" name="age" value="under"> Menor de 18</label>
        </fieldset>

        <div class="row">
          <label for="code" class="label">Código de descuento / menor de 18</label>
          <input id="code" name="code" type="text" class="input" placeholder="Escriba el código" autocomplete="off" />
        </div>

        <p class="muted">Precio:</p>
        <p class="price">$<span id="shownAmount">75.00</span></p>

        <button type="submit" class="btn btn-primary">Continuar a PayPal</button>
        <p id="formMsg" class="tiny muted"></p>

        <p class="tiny muted">
          Al pagar acepta nuestros <a href="/es-terms.html">Términos</a> y <a href="/es-refunds.html">Reembolsos</a>.
        </p>
      </form>
    </section>
  </main>

  <footer class="container tiny muted">© 2025 Edunancial, Inc.</footer>

  <script>
  (function(){
    var form = document.getElementById('paypalForm');
    var shown = document.getElementById('shownAmount');
    var ppAmount = document.getElementById('ppAmount');
    var msg = document.getElementById('formMsg');
    var code = document.getElementById('code');

    var BASE = 75.00;
    function age(){ var r=form.querySelector('input[name="age"]:checked'); return r?r.value:''; }
    function hasCode(){ return (code.value||'').trim().length>0; }
    function eligible(){ return age()==='under' && hasCode(); }
    function compute(){ return eligible()?3.00:BASE; }
    function render(){ var a=compute(); shown.textContent=a.toFixed(2); }

    form.addEventListener('input', render);
    form.addEventListener('change', render);
    render();

    form.addEventListener('submit', function(e){
      msg.textContent='';
      if(!age()){ e.preventDefault(); msg.textContent='Seleccione un grupo de edad.'; return; }
      if(age()==='under' && !hasCode()){ e.preventDefault(); msg.textContent='Ingrese el código.'; return; }
      ppAmount.value = compute().toFixed(2);
    });
  })();
  </script>
</body>
</html>
