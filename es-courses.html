<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Cursos — Edunancial</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="preload" href="/header.js?v=3" as="script">

  <style>
    .card{background:#fff;border:1px solid #e6e6e6;border-radius:12px;padding:16px;margin:12px auto;max-width:1100px}
    .row{display:flex;gap:16px;flex-wrap:wrap;align-items:center;justify-content:space-between}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(320px,1fr));gap:16px}
    .btn{border:0;background:#1565d8;color:#fff;padding:10px 14px;border-radius:10px;font-weight:600;cursor:pointer}
    .btn-link{background:none;border:none;color:#1565d8;cursor:pointer;font-weight:600}
    .muted{color:#666}
    input[type="text"]{width:280px;max-width:100%;padding:10px;border:1px solid #e6e6e6;border-radius:10px}
    .strike{text-decoration:line-through;color:#888;margin-right:8px}
    .pill{display:inline-block;background:#f7f7f7;border:1px solid #e6e6e6;border-radius:999px;padding:4px 10px;margin-right:8px;font-size:.9rem}
  </style>
</head>
<body>
  <script>
    (function(){
      const q=new URLSearchParams(location.search);
      if(q.get('bypass')==='1'){ localStorage.setItem('edn_member','true'); history.replaceState(null,'',location.pathname); }
      if(localStorage.getItem('edn_member')!=='true'){ location.href='/es-membership.html'; }
    })();
  </script>

  <header class="site-header" data-nav="es"></header>
  <script defer src="/header.js?v=3"></script>

  <main class="container">
    <h1>Cursos</h1>
    <p><span class="pill" style="background:#ffe5e5">Rojo: Bienes Raíces</span> <span class="pill">Blanco: Activos de Papel</span> <span class="pill" style="background:#e5efff">Azul: Negocios</span></p>

    <section class="card">
      <div class="row" style="justify-content:flex-start">
        <div>
          <label for="code"><b>Código de descuento / socio</b></label><br/>
          <input id="code" type="text" placeholder="Ingresa el código">
          <button id="apply" class="btn" type="button">Aplicar</button>
          <button id="clear" class="btn-link" type="button">Quitar</button>
        </div>
        <div id="codeMsg" class="muted" style="margin-left:12px"></div>
      </div>
    </section>

    <section class="grid" id="grid"></section>

    <p><a class="btn" style="text-decoration:none" href="/es-cart.html">Ir al Carrito</a></p>
  </main>

  <script>
    const CART_KEY='edn_cart', DISC_KEY='edn_discount';
    const DISCOUNT_CODES={'PR12345$$$':{type:'perItemFlat',price:1.00,note:'Tarifa de socio'},'UNDER18':{type:'perItemFlat',price:1.00,note:'Menores de 18'}};
    const norm=s=>(s||'').toString().normalize('NFKC').replace(/\s+/g,'').replace(/[\u200B-\u200D\uFEFF]/g,'').toUpperCase();
    const eff=(p,c)=>{const r=DISCOUNT_CODES[norm(c)];return r&&r.type==='perItemFlat'?r.price:p;};
    const CURSOS=[
      { color:'blue',  sku:'EDN-CRS-BL-001', titulo:'El Método Edunancial (Mini Curso)', precio:9.99 },
      { color:'blue',  sku:'EDN-CRS-BL-002', titulo:'Formación de Negocios — Fundamentos', precio:49.00 },
      { color:'red',   sku:'EDN-CRS-RD-001', titulo:'Gravámenes y Escrituras (Curso Rojo)', precio:49.00 },
      { color:'white', sku:'EDN-CRS-WH-001', titulo:'Selección Inteligente de Acciones para Jóvenes', precio:49.00 },
    ];
    const loadCart=()=>{try{return JSON.parse(localStorage.getItem(CART_KEY)||'[]')}catch(e){return[]}};
    const saveCart=c=>localStorage.setItem(CART_KEY,JSON.stringify(c));
    function addToCart(item){const c=loadCart();const i=c.findIndex(x=>x.sku===item.sku);if(i>-1)c[i].qty+=(item.qty||1);else c.push(item);saveCart(c);if(window.updateCartCount)window.updateCartCount();alert('Añadido al carrito');}

    function render(){
      const code=localStorage.getItem(DISC_KEY)||''; const rule=DISCOUNT_CODES[norm(code)];
      document.getElementById('code').value=code; document.getElementById('codeMsg').textContent=rule?(rule.note||'Código aplicado'):(code?'Código no reconocido':'');
      const grid=document.getElementById('grid'); grid.innerHTML='';
      CURSOS.forEach(c=>{
        const pEff=eff(c.precio,code);
        const prices=pEff<c.precio?`<span class="strike">$${c.precio.toFixed(2)}</span><b>$${pEff.toFixed(2)}</b>`:`<b>$${c.precio.toFixed(2)}</b>`;
        const el=document.createElement('div'); el.className='card';
        el.innerHTML=`<h2 style="margin:6px 0">${c.titulo}</h2>
          <div class="muted">SKU: ${c.sku}</div>
          <div class="row"><div>${prices}</div><button class="btn">Añadir</button></div>`;
        el.querySelector('.btn').addEventListener('click',()=>addToCart({sku:c.sku,name:c.titulo,price:pEff,qty:1}));
        grid.appendChild(el);
      });
    }
    document.getElementById('apply').addEventListener('click',()=>{localStorage.setItem(DISC_KEY,document.getElementById('code').value||'');render();});
    document.getElementById('clear').addEventListener('click',()=>{localStorage.removeItem(DISC_KEY);document.getElementById('code').value='';render();});
    render();
  </script>
</body>
</html>
