<!doctype html><html lang="es"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Pagar — Edunancial</title>
<link rel="stylesheet" href="style.css">
<script src="https://www.paypal.com/sdk/js?client-id=YOUR_PAYPAL_CLIENT_ID&currency=USD"></script>
<style>.banner{background:#c00;color:#000;padding:.75rem 1rem;text-align:center;font-weight:700}.box{max-width:700px;margin:2rem auto;padding:0 1rem}.card{border:1px solid #ddd;border-radius:12px;padding:1rem}</style>
</head><body>
<div class="banner">EDUNANCIAL — PAGO</div>
<main class="box">
  <div class="card">
    <h1 id="title">Pagar</h1>
    <p id="summary"></p>
    <div id="paypal-btn"></div>
    <p style="font-size:.9rem;opacity:.8;margin-top:1rem">Al pagar aceptas nuestros <a href="terms.html">Términos</a> y <a href="refunds.html">Reembolsos</a>.</p>
  </div>
</main>
<script>
const p=new URLSearchParams(location.search);
const item=p.get('item')||'Producto Edunancial';
const sku=p.get('sku')||'EDN-SKU';
const price=(p.get('price')||'0').replace(/[^0-9.]/g,'');
title.textContent=item; summary.textContent=`SKU: ${sku} • Total: $${price}`;
paypal.Buttons({
  style:{shape:'rect',layout:'vertical'},
  createOrder:(d,a)=>a.order.create({purchase_units:[{description:`${item} (${sku})`,amount:{value:price}}]}),
  onApprove:(d,a)=>a.order.capture().then(()=>location.href=`es-thank-you.html?item=${encodeURIComponent(item)}&amount=${encodeURIComponent(price)}&sku=${encodeURIComponent(sku)}`),
  onError:()=>alert('Error de pago. Intenta de nuevo.')
}).render('#paypal-btn');
</script>
</body></html>
