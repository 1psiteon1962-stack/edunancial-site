<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Gracias — Edunancial</title>
<style>
  :root { --bg:#0b0f13; --fg:#e6e8eb; --muted:#9aa4ad; --card:#141a20; --brand:#1e90ff; }
  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);color:var(--fg);font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial}
  main{max-width:720px;margin:0 auto;padding:28px}
  h1{margin:0 0 10px}
  .card{background:var(--card);border:1px solid #23303d;border-radius:14px;padding:16px}
  .sku{color:var(--muted);font-size:12px}
  a{color:#7bb6ff}
</style>
</head>
<body>
<main>
  <h1>¡Gracias por su compra!</h1>
  <p>Su pago fue procesado por PayPal y ya está completo.</p>

  <div class="card">
    <p class="sku" id="sku"></p>
    <p>Si compró una <strong>membresía</strong>, su acceso se activará en breve.</p>
    <p>Si compró una <strong>descarga</strong> (eBook, plantilla, etc.), el enlace aparece abajo. Guárdelo para sus registros.</p>
    <div id="download"></div>
  </div>

  <p><a href="/pricing-es.html">← Volver a Precios</a></p>
</main>

<script>
  // Mapeo de SKUs a enlaces de descarga (agregue más según necesite)
  const DOWNLOADS = {
    "BOOK-FOUND-1999": "/downloads/FOUNDATIONS-EN.pdf",
    "COURSE-MINI-075": "/downloads/mini-course-replay.mp4",
    "COURSE-REG-299": "/downloads/full-course-starter-pack.zip"
  };

  const params = new URLSearchParams(location.search);
  const sku = params.get('sku') || 'N/A';
  document.getElementById('sku').textContent = "SKU: " + sku;

  if (DOWNLOADS[sku]) {
    document.getElementById('download').innerHTML =
      `<p><a href="${DOWNLOADS[sku]}" download>Descargar archivo</a></p>`;
  } else {
    document.getElementById('download').innerHTML =
      `<p>No hay descarga directa para este SKU. Si fue una membresía, todo listo — revise su correo de miembro.</p>`;
  }
</script>
</body>
</html>
