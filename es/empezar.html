<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Empieza Aquí — Test Edunancial</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/style.css" />
  <style>
    body { margin:0; font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif; line-height:1.6; }
    header { padding:8px 16px; border-bottom:1px solid #ddd; }
    .top-row { display:flex; flex-wrap:wrap; justify-content:space-between; align-items:flex-start; }
    .brand { font-weight:700; margin-right:12px; }
    nav a { margin-right:10px; font-size:14px; text-decoration:none; color:#000; }
    nav a:hover { text-decoration:underline; }
    .lang { margin-top:6px; }
    .lang button { padding:3px 8px; margin-right:4px; border-radius:4px; border:1px solid #b91c1c; font-size:12px; cursor:pointer; }
    .lang .active { background:#b91c1c; color:#fff; }
    .lang .inactive { background:#fff; color:#b91c1c; }
    main { max-width:800px; margin:16px auto 40px; padding:0 12px; }
    h1 { margin-top:0; }
    label { display:block; margin-top:12px; font-weight:600; }
    select { width:100%; padding:6px 8px; margin-top:4px; box-sizing:border-box; }
    button { margin-top:16px; padding:8px 16px; border-radius:4px; border:none; background:#b91c1c; color:#fff; cursor:pointer; }
    #result { margin-top:24px; border-top:1px solid #ddd; padding-top:16px; }
  </style>
</head>
<body>
<header>
  <div class="top-row">
    <div>
      <span class="brand">Edunancial</span>
      <nav>
        <a href="/es/index.html">Nuestra Historia</a>
        <a href="/es/movimiento.html">Aprender</a>
        <a href="/es/video.html">Videos</a>
        <a href="/es/catalogo.html">Catálogo</a>
        <a href="/es/herramientas.html">Herramientas</a>
        <a href="/es/app-kpi.html">App de KPIs</a>
        <a href="/es/talleres.html">Talleres</a>
        <a href="/es/membresias.html">Membresías</a>
        <a href="/es/contacto.html">Contacto</a>
      </nav>
      <div class="lang">
        <a href="/start-here.html"><button class="inactive">EN</button></a>
        <a href="/es/empezar.html"><button class="active">ES</button></a>
      </div>
    </div>
  </div>
</header>

<main>
  <h1>Empieza Aquí</h1>
  <p>Responde estas preguntas rápidas y te mostraremos por dónde empezar dentro de Edunancial.</p>

  <form onsubmit="event.preventDefault(); showPathEs();">
    <label>Rango de edad</label>
    <select id="age">
      <option value="teen">13–19</option>
      <option value="young">20–30</option>
      <option value="adult">31–50</option>
      <option value="senior">51+</option>
    </select>

    <label>Meta principal ahora mismo</label>
    <select id="goal">
      <option value="basics">Entender lo básico del dinero</option>
      <option value="credit">Arreglar crédito / deudas</option>
      <option value="business">Empezar o crecer un negocio</option>
      <option value="investing">Aprender a invertir</option>
    </select>

    <label>País o región</label>
    <select id="region">
      <option value="us">Estados Unidos / Puerto Rico</option>
      <option value="latam">Latinoamérica / Caribe</option>
      <option value="africa">África</option>
      <option value="other">Europa / Asia / Otro</option>
    </select>

    <label>Tiempo disponible por semana</label>
    <select id="time">
      <option value="low">1–2 horas</option>
      <option value="medium">3–5 horas</option>
      <option value="high">6+ horas</option>
    </select>

    <label>¿Qué tan disciplinado(a) te sientes hoy?</label>
    <select id="discipline">
      <option value="new">Apenas empezando</option>
      <option value="building">Mejorando</option>
      <option value="strong">Muy disciplinado(a)</option>
    </select>

    <button type="submit">Mostrar mi ruta</button>
  </form>

  <div id="result"></div>
</main>

<script>
  function showPathEs() {
    const goal = document.getElementById("goal").value;
    const region = document.getElementById("region").value;
    const discipline = document.getElementById("discipline").value;

    let path = "<h2>Tu ruta recomendada</h2><ul>";

    if (goal === "basics" || goal === "credit") {
      path += "<li>Empieza con las lecciones del <a href='/es/movimiento.html'>Movimiento Edunancial</a>.</li>";
      path += "<li>Descarga las hojas iniciales en <a href='/es/herramientas.html'>Herramientas</a>.</li>";
    }
    if (goal === "business") {
      path += "<li>Visita el <a href='/es/negocios.html'>Hub de Negocios</a> y elige un plan sencillo.</li>";
    }
    if (goal === "investing") {
      path += "<li>Lee la introducción en <a href='/es/dinero-global.html'>Dinero Global</a>.</li>";
    }

    if (discipline !== "strong") {
      path += "<li>Registra tus números en la <a href='/es/app-kpi.html'>App de KPIs</a> y haz revisión semanal.</li>";
    }

    if (region !== "us") {
      path += "<li>Usa las notas internacionales dentro de <a href='/es/dinero-global.html'>Dinero Global</a>.</li>";
    }

    path += "<li>Cuando quieras más estructura, únete a <a href='/es/membresias.html'>Nivel 1 o Nivel 2</a>.</li>";
    path += "</ul>";

    document.getElementById("result").innerHTML = path;
  }
</script>

</body>
</html>
