<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edunancial — Redirecting…</title>
  <link rel="canonical" href="our-story.html" />
  <link rel="stylesheet" href="style.css" />
  <!-- Hard redirect fallback for non-JS/very old browsers -->
  <meta http-equiv="refresh" content="0; url=our-story.html">
  <style>
    /* brief branded splash while redirecting */
    .banner{background:#c00;color:#000;padding:.75rem 1rem;text-align:center;font-weight:700}
    .wrap{max-width:720px;margin:8vh auto 0;padding:0 1rem;text-align:center}
    .btn{display:inline-block;margin-top:1rem;background:#002b5c;color:#fff;
         padding:.6rem 1rem;border-radius:8px;text-decoration:none}
  </style>
  <script>
    // Primary redirect (fast path)
    window.addEventListener('DOMContentLoaded', () => {
      // use replace() so index.html doesn't stay in history
      window.location.replace('our-story.html');
    });
  </script>
</head>
<body>
  <div class="banner">EDUNANCIAL • Practical money & real-estate training</div>
  <main class="wrap">
    <h1>Redirecting…</h1>
    <p>If you are not redirected automatically, click the button below.</p>
    <p><a class="btn" href="our-story.html">Go to Our Story</a></p>
    <noscript>
      <p><strong>Note:</strong> JavaScript is disabled. 
      Please <a class="btn" href="our-story.html">continue to Our Story</a>.</p>
    </noscript>
  </main>
</body>
</html>
