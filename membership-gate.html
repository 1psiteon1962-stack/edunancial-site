<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Membership Required • Edunancial</title>
<link rel="stylesheet" href="/style.css">
<style>
  .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:16px}
  .card{border:1px solid #ddd;border-radius:12px;padding:16px}
  .hide{display:none}
</style>
</head>
<body>
<header class="site-header">
  <nav class="nav">
    <a href="/index.html">Home</a>
    <a href="/catalog.html">Catalog</a>
    <span class="lang"><a href="/membership-gate-es.html">ES</a></span>
  </nav>
</header>

<main class="container">
  <h1>Membership required to continue</h1>
  <p>Tell us how to reach you, then choose your plan.</p>

  <form id="infoForm" class="card">
    <div class="grid">
      <label>Full name<br><input required name="name"></label>
      <label>Email<br><input required type="email" name="email"></label>
      <label>Phone<br><input name="phone"></label>
      <label>Address<br><input name="address"></label>
      <label>City<br><input name="city"></label>
      <label>State/Province<br><input name="state"></label>
      <label>ZIP/Postal<br><input name="zip"></label>
      <label>Country<br><input name="country"></label>
    </div>
    <label style="display:block;margin-top:10px">
      <input type="checkbox" required> I agree to receive emails about my membership and downloads.
    </label>
    <button class="btn" type="submit">Continue → Plans</button>
  </form>

  <section id="plans" class="hide">
    <h2>Select a plan</h2>
    <div class="grid">
      <!-- paste the same four forms from memberships-en.html with hosted IDs -->
      <div class="card">
        <h3>Basic — $9.99/mo</h3>
        <form action="https://www.paypal.com/cgi-bin/webscr" method="post">
          <input type="hidden" name="cmd" value="_s-xclick">
          <input type="hidden" name="hosted_button_id" value="HBTN_BASIC_SUB">
          <input type="hidden" name="custom" id="custom-basic" value="en"> <!-- passes 'en' to webhook -->
          <button class="btn" type="submit">Join Basic</button>
        </form>
      </div>
      <div class="card">
        <h3>Growth — $19.99/mo</h3>
        <form action="https://www.paypal.com/cgi-bin/webscr" method="post">
          <input type="hidden" name="cmd" value="_s-xclick">
          <input type="hidden" name="hosted_button_id" value="HBTN_GROWTH_SUB">
          <input type="hidden" name="custom" id="custom-growth" value="en">
          <button class="btn" type="submit">Join Growth</button>
        </form>
      </div>
      <div class="card">
        <h3>Pro — $39.99/mo</h3>
        <form action="https://www.paypal.com/cgi-bin/webscr" method="post">
          <input type="hidden" name="cmd" value="_s-xclick">
          <input type="hidden" name="hosted_button_id" value="HBTN_PRO_SUB">
          <input type="hidden" name="custom" id="custom-pro" value="en">
          <button class="btn" type="submit">Join Pro</button>
        </form>
      </div>
      <div class="card">
        <h3>Platinum — $299 (2 years)</h3>
        <form action="https://www.paypal.com/cgi-bin/webscr" method="post">
          <input type="hidden" name="cmd" value="_s-xclick">
          <input type="hidden" name="hosted_button_id" value="HBTN_PLATINUM_BUY">
          <input type="hidden" name="custom" id="custom-platinum" value="en">
          <button class="btn" type="submit">Get Platinum</button>
        </form>
      </div>
    </div>
  </section>
</main>

<footer class="site-footer"><small>© <span id="yr"></span> Edunancial</small></footer>
<script>
document.getElementById('yr').textContent=new Date().getFullYear();
const infoForm = document.getElementById('infoForm');
infoForm.addEventListener('submit', (e)=>{
  e.preventDefault();
  const data = Object.fromEntries(new FormData(infoForm).entries());
  localStorage.setItem('ed_contact', JSON.stringify(data));
  document.getElementById('plans').classList.remove('hide');
  infoForm.classList.add('hide');
});
</script>
</body>
</html>
