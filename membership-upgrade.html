<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Upgrade Membership — Edunancial</title>
<link rel="stylesheet" href="/style.css">
</head>
<body>
<div class="container">
  <h1>Upgrade Membership</h1>
  <section class="card">
    <label>Choose new level:</label>
    <select id="tier">
      <option value="starter">Starter ($5/mo)</option>
      <option value="growth">Growth ($15/mo)</option>
      <option value="pro">Pro ($25/mo)</option>
    </select>
    <button class="btn" id="add">Add Upgrade to Cart</button>
  </section>
</div>

<script src="/header.js?v=7" defer></script>
<script>
document.addEventListener('DOMContentLoaded',async()=>{
  const cfg=await (await fetch('/config.json?ts='+Date.now())).json();
  document.getElementById('add').addEventListener('click',()=>{
    const k=document.getElementById('tier').value; const t=cfg.memberships[k];
    const item={sku:`UPG-${k.toUpperCase()}`, title:`Membership Upgrade — ${t.name}`, price:+t.price, qty:1};
    const cart=JSON.parse(localStorage.getItem('EDN_CART')||'[]'); cart.push(item);
    localStorage.setItem('EDN_CART', JSON.stringify(cart)); window.EDN.updateCartCount(); alert('Added '+item.title);
  });
});
</script>
</body>
</html>
