<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini-Courses – Edunancial</title>
  <link rel="stylesheet" href="style.css">
  <script src="/config-loader.js"></script>
  <style>
    .course-card {
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 16px;
      margin: 16px 0;
      background: #fff;
    }
    .course-card h2 { margin-top: 0; }
    .course-card ul { margin: 8px 0 16px; }
    .course-card a {
      display: inline-block;
      padding: 8px 16px;
      background: #0056b3;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
    }
    .course-card a:hover { background: #003f80; }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="brand">Edunancial</a>
    <nav class="header-nav">
      <a href="books.html">Books</a>
      <a href="mini-courses.html">Mini-Courses</a>
      <a href="about.html">About</a>
      <a href="our-story.html">Our Story</a>
      <a href="contact.html">Contact</a>
      <a href="pamphlet.html">Pamphlet</a>
      <a href="es-index.html">ES</a>
    </nav>
  </header>

  <main>
    <h1>Mini-Courses & Books</h1>
    <div id="courses"></div>
  </main>

  <footer>
    <p>&copy; <span data-site-name></span> – All rights reserved.</p>
  </footer>

  <script>
    initEdunancial(function(cfg) {
      const container = document.getElementById("courses");
      container.innerHTML = "";

      if (!cfg.courses || cfg.courses.length === 0) {
        container.innerHTML = "<p>No courses available right now.</p>";
        return;
      }

      cfg.courses.forEach(course => {
        const card = document.createElement("div");
        card.className = "course-card";

        card.innerHTML = `
          <h2>${course.title}</h2>
          <ul>
            ${course.bullets.map(b => `<li>${b}</li>`).join("")}
          </ul>
          <a href="${course.link}" target="_blank">Reserve / Buy – ${course.title}</a>
        `;

        container.appendChild(card);
      });
    });
  </script>
</body>
</html>
