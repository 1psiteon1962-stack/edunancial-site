[build]
  publish = "dist"
  command = "npm run build"

[dev]
  command = "npm run dev"
  port = 8888

[[redirects]]
  from = "/terms-international.html"
  to = "/terms-of-use.html"
  status = 301
  force = true

[[redirects]]
  from = "/privacy"
  to = "/global-privacy-policy.html"
  status = 301
  force = true

[[redirects]]
  from = "/terms"
  to = "/terms-of-use.html"
  status = 301
  force = true

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; object-src 'none'"
