# Netlify configuration for static HTML site
[build]
  publish = "."
  command = ""

# Redirects for renamed pages
[[redirects]]
  from = "/privacy"
  to = "/global-privacy-policy.html"
  status = 301
  force = true

[[redirects]]
  from = "/terms"
  to = "/terms-of-service.html"
  status = 301
  force = true

[[redirects]]
  from = "/terms-international.html"
  to = "/terms-of-service.html"
  status = 301
  force = true

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin"
    Content-Security-Policy = "default-src 'self'"
