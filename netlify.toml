# ==============================
# Netlify configuration (Edunancial.com)
# ==============================

[build]
  publish = "."

# Serve /api/config from the static config.json we added at the site root
[[redirects]]
  from = "/api/config"
  to   = "/config.json"
  status = 200
  force = true

# Single-page-app style fallback (keeps deep links working)
[[redirects]]
  from = "/*"
  to   = "/index.html"
  status = 200

# Basic security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options        = "SAMEORIGIN"
    Referrer-Policy        = "no-referrer-when-downgrade"
    Permissions-Policy     = "geolocation=(), microphone=(), camera=()"
