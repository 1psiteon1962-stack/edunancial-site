[build]
  publish = "."

# Apex -> www redirects (cover http + https variants)
[[redirects]]
  from = "http://edunancial.com/*"
  to = "https://www.edunancial.com/:splat"
  status = 301
  force = true
[[redirects]]
  from = "https://edunancial.com/*"
  to = "https://www.edunancial.com/:splat"
  status = 301
  force = true

# Global security headers
[[headers]]
  for = "/*"
  [headers.values]
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

    # Lock down what the browser can load
    # (update GA/Stripe/Square/Coinbase domains as you add them)
    Content-Security-Policy = """
      default-src 'self';
      script-src 'self' 'unsafe-inline' https://www.googletagmanager.com https://www.google-analytics.com;
      connect-src 'self' https://www.google-analytics.com;
      img-src 'self' data: https:;
      style-src 'self' 'unsafe-inline';
      frame-src https://commerce.coinbase.com https://checkout.stripe.com;
    """

# Attach an Edge Function to all requests (see guard.js below)
[[edge_functions]]
  path = "/*"
  function = "guard"
