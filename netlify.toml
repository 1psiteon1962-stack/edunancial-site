[build]
command = "npm run build"
publish = ".next"

[build.environment]
NODE_VERSION = "18"
NEXT_TELEMETRY_DISABLED = "1"
NETLIFY_NEXT_PLUGIN_SKIP_FORMS = "true"

[[plugins]]
package = "@netlify/plugin-nextjs"

# Explicitly disable Netlify Forms integration (v5 runtime requirement)
[plugins.inputs]
disableForms = true

[[redirects]]
from = "/*"
to = "/"
status = 200
