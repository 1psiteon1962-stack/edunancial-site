[build]
  publish = "."

# Pretty URLs
[[redirects]]; basics
  from = "/privacy"
  to   = "/privacy.html"
  status = 301
[[redirects]]
  from = "/terms"
  to   = "/terms.html"
  status = 301
[[redirects]]
  from = "/refunds"
  to   = "/refunds.html"
  status = 301
[[redirects]]
  from = "/security"
  to   = "/security.html"
  status = 301
[[redirects]]
  from = "/pricing"
  to   = "/pricing.html"
  status = 301
[[redirects]]
  from = "/story"
  to   = "/story.html"
  status = 301
[[redirects]]
  from = "/contact"
  to   = "/contact.html"
  status = 301

# Security headers (tight but GA-friendly)
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=(), interest-cohort=()"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://www.googletagmanager.com https://www.google-analytics.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https://www.google-analytics.com; connect-src 'self' https://www.google-analytics.com; object-src 'none'; base-uri 'self'; frame-ancestors 'none'; form-action 'self'"

# Custom 404
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404
