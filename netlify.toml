# Netlify config for Edunancial â€” static HTML site, no build

[build]
  publish = "."
  command = ""

# Redirects to keep page URLs consistent
[[redirects]]
  from = "/privacy"
  to = "/global-privacy-policy.html"
  status = 301
  force = true

[[redirects]]
  from = "/terms"
  to = "/terms-of-service.html"
  status = 301
  force = true

[[redirects]]
  from = "/terms-international.html"
  to = "/terms-of-service.html"
  status = 301
  force = true

# Fallback to index.html for routing (avoids 404)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin"
    Content-Security-Policy = "default-src 'self'; img-src * data:; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';"
