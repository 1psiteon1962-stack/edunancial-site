# --- Netlify config (static site, no build) ---
[build]
  publish = "."
  command = ""

# Land on Our Story
[[redirects]]
  from = "/"
  to = "/our-story.html"
  status = 200

# Short path for Spanish landing
[[redirects]]
  from = "/es"
  to = "/es-our-story.html"
  status = 200

# Keep your legal redirects
[[redirects]]
  from = "/privacy"
  to = "/global-privacy-policy.html"
  status = 301
  force = true

[[redirects]]
  from = "/terms"
  to = "/terms-of-use.html"
  status = 301
  force = true
