# ─────────────────────────────────────────────────────────────────────────────
# Netlify config for edunancial.com – prevents PayPal 404s & normalizes routes
# ─────────────────────────────────────────────────────────────────────────────
[build]
  publish = "./"
  command = ""

# Allow direct access to Netlify functions
[[redirects]]
  from = "/.netlify/functions/*"
  to   = "/.netlify/functions/:splat"
  status = 200

# Thank-you / cancel routes (pretty → file)
[[redirects]]
  from = "/thank-you"
  to   = "/thank-you.html"
  status = 200
[[redirects]]
  from = "/thank-you/"
  to   = "/thank-you.html"
  status = 200
[[redirects]]
  from = "/es-gracias"
  to   = "/es-thank-you.html"
  status = 200
[[redirects]]
  from = "/es-gracias/"
  to   = "/es-thank-you.html"
  status = 200

# If PayPal ever sends to a generic cancel path, route back to checkout
[[redirects]]
  from = "/cancel"
  to   = "/checkout.html"
  status = 302
  force = true
[[redirects]]
  from = "/es-cancelar"
  to   = "/es-checkout.html"
  status = 302
  force = true
