[build]
  publish = "."
  command = "npm run build || echo 'no build step'"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"
  included_files = [".well-known/apple-developer-merchantid-domain-association"]

[[redirects]]
  from = "/api/square-pay"
  to = "/.netlify/functions/square-pay"
  status = 200

[[redirects]]
  from = "/api/square-config"
  to = "/.netlify/functions/square-config"
  status = 200

[[headers]]
  for = "/.well-known/apple-developer-merchantid-domain-association"
  [headers.values]
    Content-Type = "text/plain; charset=utf-8"
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/*"
  [headers.values]
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "SAMEORIGIN"
    Referrer-Policy = "strict-origin-when-cross-origin"
