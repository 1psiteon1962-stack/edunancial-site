# netlify.toml â€“ static site, no build step
[build]
  publish = "."

# Optional redirects (example: /terms -> /terms-of-use.html)
[[redirects]]
  from = "/terms"
  to = "/terms-of-use.html"
  status = 301
  force = true

# Optional security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
