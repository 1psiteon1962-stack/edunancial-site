# --- No build. Just publish static files from repo root ---
[build]
command = ""
publish = "."

# Force a static deploy (no serverless functions bundled)
[functions]
directory = "no_functions"   # points to a folder that does NOT exist

# Redirect root to Our Story (EN) as the landing page
[[redirects]]
from = "/"
to = "/our-story.html"
status = 200
force = true

# Spanish toggle (keep your existing ES file names)
[[redirects]]
from = "/es"
to = "/es-our-story.html"
status = 200
force = true

# Security headers (optional but good)
[[headers]]
for = "/*"
  [headers.values]
  X-Frame-Options = "DENY"
  X-XSS-Protection = "1; mode=block"
  X-Content-Type-Options = "nosniff"
  Referrer-Policy = "strict-origin-when-cross-origin"
  Content-Security-Policy = "default-src 'self' https: 'unsafe-inline' 'unsafe-eval' data:;"
