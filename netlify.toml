[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "18"
  NETLIFY_NEXT_PLUGIN_SKIP_FORMS = "true"
  NEXT_PRIVATE_TARGET = "true"
  NEXT_TELEMETRY_DISABLED = "1"
  CI = "true"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Prevent legacy Netlify form auto-detection
[functions]
  node_bundler = "esbuild"

# Required for Next.js App Router + middleware
[[edge_functions]]
  path = "/*"
  function = "next_edge"

# Avoid Netlify rewriting Next.js assets incorrectly
[[redirects]]
  from = "/_next/*"
  to = "/_next/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/favicon.ico"
  to = "/favicon.ico"
  status = 200

# Hard-disable Netlify Forms detection
[context.production.environment]
  NETLIFY_NEXT_PLUGIN_SKIP_FORMS = "true"

[context.deploy-preview.environment]
  NETLIFY_NEXT_PLUGIN_SKIP_FORMS = "true"

[context.branch-deploy.environment]
  NETLIFY_NEXT_PLUGIN_SKIP_FORMS = "true"
