# ==============================
# Netlify configuration (Edunancial.com)
# ==============================

[build]
  publish = "."

# Redirect /api/config to the static config.json
[[redirects]]
  from = "/api/config"
  to   = "/config.json"
  status = 200
  force = true

# Handle the www subdomain explicitly (in case Netlify doesnâ€™t normalize)
[[redirects]]
  from = "https://www.edunancial.com/api/config"
  to   = "/config.json"
  status = 200
  force = true

# Basic security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options        = "SAMEORIGIN"
    Referrer-Policy        = "no-referrer-when-downgrade"
    Permissions-Policy     = "geolocation=(), microphone=(), camera=()"
