# netlify.toml â€” FINAL for a static HTML/CSS/JS site (no build)

[build]
  # Serve the files that are already in the repo (index.html, plans.html, etc.)
  publish = "."
  # No build step at all
  command = ""

[dev]
  # No local build either; just serve the files
  command = ""
  publish = "."
  port = 8888

# --- Redirects you asked for ---
[[redirects]]
  from = "/terms-international.html"
  to = "/terms-of-use.html"
  status = 301
  force = true

[[redirects]]
  from = "/privacy"
  to = "/global-privacy-policy.html"
  status = 301
  force = true

[[redirects]]
  from = "/terms"
  to = "/terms-of-use.html"
  status = 301
  force = true

# --- Security headers ---
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    # Keep CSP permissive enough for your current inline CSS/JS and images
    Content-Security-Policy = "default-src 'self'; img-src * data:; media-src *; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; frame-ancestors 'none'"
