# ========= Netlify Configuration =========

[build]
  publish = "."

# ========= Redirects =========
# Redirect root domain â†’ www (both http and https)
[[redirects]]
  from = "http://edunancial.com/*"
  to = "https://www.edunancial.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://edunancial.com/*"
  to = "https://www.edunancial.com/:splat"
  status = 301
  force = true

# ========= Security Headers =========
[[headers]]
  for = "/*"
  [headers.values]
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    Content-Security-Policy = """
      default-src 'self';
      script-src 'self' 'unsafe-inline' https://www.googletagmanager.com https://www.google-analytics.com;
      connect-src 'self' https://www.google-analytics.com;
      img-src 'self' data: https:;
      style-src 'self' 'unsafe-inline';
      frame-src https://commerce.coinbase.com https://checkout.stripe.com https://squareup.com;
    """

# ========= Edge Functions =========
# Run the guard.js function on every request
[[edge_functions]]
  path = "/*"
  function = "guard"
