# netlify.toml
[build]
  publish = "."
  functions = "netlify/functions"

# Ensure JSON posts to functions work from any path
[[redirects]]
  from = "/.netlify/functions/*"
  to = "/.netlify/functions/:splat"
  status = 200
  force = true

# Force html extension-less paths to their files
[[redirects]]
  from = "/"
  to = "/index.html"
  status = 200
  force = true

# Spanish home (optional: if you ever want /es to land on ES index)
[[redirects]]
  from = "/es"
  to = "/es-index.html"
  status = 200
  force = true

# Keep 404 handling on static 404.html if you have one
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404
