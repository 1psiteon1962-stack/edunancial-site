[build]
  publish = "."
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"
  included_files = [".well-known/apple-developer-merchantid-domain-association"]

# --- Security & Apple Pay headers ---
[[headers]]
  for = "/.well-known/*"
  [headers.values]
    Content-Type = "text/plain; charset=utf-8"
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = """
      default-src 'self';
      script-src 'self' https://web.squarecdn.com https://www.googletagmanager.com 'unsafe-inline';
      style-src 'self' 'unsafe-inline';
      img-src 'self' data: https:;
      font-src 'self' data:;
      connect-src 'self' https://connect.squareup.com https://apple-pay-gateway.apple.com https://www.google-analytics.com;
      frame-ancestors 'none';
      base-uri 'self';
      form-action 'self';
    """
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=(), payment=()"

# --- Environment contexts ---
[context.production.environment]
  SQUARE_ENV = "production"
  SQUARE_APP_ID = "sq0idp-7fqFqknHznF4Nxmr9jANbw"
  SQUARE_LOCATION_ID = "L88EVBHI"

[context.deploy-preview.environment]
  SQUARE_ENV = "sandbox"
