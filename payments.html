<!doctype html>
<html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Payments — Edunancial</title>
<style>
  body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:0;background:#f6f7f9;color:#111}
  .banner{background:#c11111;color:#000;padding:14px;text-align:center;font-weight:800}
  .wrap{max-width:820px;margin:28px auto;padding:0 16px}
  .card{background:#fff;border-radius:12px;box-shadow:0 8px 28px rgba(0,0,0,.08);padding:22px}
  .err{background:#ffecec;border:1px solid #ffb5b5;padding:12px;border-radius:8px}
</style>
</head><body>
  <div class="banner">EDUNANCIAL • Payments</div>
  <div class="wrap">
    <div class="card">
      <h1>Payments</h1>
      <p>Use our checkout to complete your purchase.</p>
      <p><a href="/checkout.html">Go to Checkout</a></p>
      <div id="m"></div>
    </div>
  </div>
<script>
  const p=new URLSearchParams(location.search); 
  if(p.get('err')==='missing_business_email'){
    document.getElementById('m').innerHTML=
      '<p class="err"><strong>Setup needed:</strong> add <code>PAYPAL_BUSINESS_EMAIL</code> in Netlify → Site settings → Environment variables. Then redeploy.</p>';
  }
</script>
</body></html>
