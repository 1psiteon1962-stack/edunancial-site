<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>PayPal LIVE Test — Subscriptions ($1/month)</title>
<link rel="stylesheet" href="/css/style.css">
<style>
  body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;margin:20px}
  .wrap{max-width:980px;margin:0 auto}
  .card{border:1px solid #eee;padding:18px;border-radius:12px;margin:12px 0}
  .btn{display:inline-block;background:#0070ba;color:#fff;padding:10px 14px;border-radius:8px;text-decoration:none;font-weight:700}
  .muted{color:#666;font-size:13px}
</style>

<body>
<div class="wrap">
  <h1>PayPal LIVE Test — Subscriptions ($1/month)</h1>
  <p class="muted">Replace <strong>BUSINESS_EMAIL</strong> with your live PayPal merchant email.</p>

  <!-- Helper to render one block -->
  <!-- BASIC -->
  <div class="card">
    <h2>Basic — $1/month (Live Test)</h2>
    <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
      <input type="hidden" name="cmd" value="_xclick-subscriptions">
      <input type="hidden" name="business" value="BUSINESS_EMAIL">
      <input type="hidden" name="item_name" value="Edunancial Basic (LIVE TEST)">
      <input type="hidden" name="currency_code" value="USD">
      <input type="hidden" name="a3" value="1.00"><input type="hidden" name="p3" value="1"><input type="hidden" name="t3" value="M">
      <input type="hidden" name="src" value="1"><input type="hidden" name="sra" value="1">
      <input type="hidden" name="return" value="https://edunancial.com/paypal-return.html?sub=Basic">
      <input type="hidden" name="cancel_return" value="https://edunancial.com/paypal-return.html?cancel=1">
      <button class="btn" type="submit">Subscribe — $1/mo</button>
    </form>
  </div>
