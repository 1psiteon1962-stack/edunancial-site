<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Planes — Edunancial</title>
  <script src="edn-ui.js" defer></script>
  <style>
    :root{--blue:#0b3d91;--red:#d62828;--bg:#f8fafc;--ink:#0f172a;--max:1100px}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;background:var(--bg);color:var(--ink)}
    .container{max-width:var(--max);margin:0 auto;padding:1rem}
    header{background:#fff;border-bottom:1px solid #e5e7eb}
    .row{display:flex;justify-content:space-between;align-items:center;gap:1rem}
    .brand{font-weight:900;color:var(--blue);text-decoration:none}
    .btn{padding:.55rem .9rem;border-radius:12px;border:2px solid var(--blue);background:#fff;color:var(--blue)}
    .muted{color:#475569}
    .i18n-en{display:none} html[lang="en"] .i18n-en{display:block} html[lang="en"] .i18n-es{display:none}
  </style>
</head>
<body>
<header>
  <div class="container row">
    <a class="brand" href="index.html">Edunancial</a>
    <div><button class="btn" onclick="EDN_UI.setLang('en')">EN</button>
         <button class="btn" onclick="EDN_UI.setLang('es')">ES</button></div>
  </div>
</header>

<main class="container">
  <div class="i18n-es">
    <h1>Planes</h1>
    <p class="muted">Verás el precio final antes de pagar. Los precios se ajustan automáticamente.</p>
  </div>
  <div class="i18n-en">
    <h1>Plans</h1>
    <p class="muted">You’ll see the final price before checkout. Prices adjust automatically.</p>
  </div>
  <div id="plans-root"></div>
</main>

<script src="pricing-config.js"></script>
<script src="region-pricing.js"></script>
</body>
</html>
