<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edunancial</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="index, follow" />

  <!-- =========================
       EDUNANCIAL SITE IDENTITY
       CHANGE ONLY THESE VALUES
       ========================= -->
  <script>
    window.EDUNANCIAL_SITE = {
      site_id: "us-main",          // us-main | pr-mirror | dr-mirror | africa | asia
      region: "US",
      language: "en",
      role: "primary",
      canonical: "https://edunancial.com"
    };
  </script>

  <!-- =========================
       SILENT TRAFFIC TRACKING
       ========================= -->
  <script>
    (function () {
      try {
        const payload = {
          site: window.EDUNANCIAL_SITE.site_id,
          region: window.EDUNANCIAL_SITE.region,
          role: window.EDUNANCIAL_SITE.role,
          language: window.EDUNANCIAL_SITE.language,
          path: window.location.pathname,
          referrer: document.referrer || "",
          userAgent: navigator.userAgent,
          timestamp: new Date().toISOString()
        };

        navigator.sendBeacon(
          "/.netlify/functions/collect",
          JSON.stringify(payload)
        );
      } catch (e) {
        console.error("EDUNANCIAL TRACK ERROR", e);
      }
    })();
  </script>

  <!-- =========================
       BASIC STYLING
       ========================= -->
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      background: #ffffff;
      color: #111;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    p {
      max-width: 720px;
      line-height: 1.6;
    }
    .meta {
      margin-top: 2rem;
      font-size: 0.85rem;
      color: #666;
    }
  </style>
</head>

<body>
  <h1>Edunancial</h1>

  <p>
    Education focused on readiness, structure, and long-term business durability.
  </p>

  <p>
    The platform is live. Global rollout is in progress.
  </p>

  <div class="meta">
    Site: <strong id="site"></strong><br />
    Region: <strong id="region"></strong>
  </div>

  <script>
    document.getElementById("site").textContent = window.EDUNANCIAL_SITE.site_id;
    document.getElementById("region").textContent = window.EDUNANCIAL_SITE.region;
  </script>
</body>
</html>
