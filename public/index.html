<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edunancial</title>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Helvetica, Arial, sans-serif;
      margin: 2rem;
      color: #111;
    }

    h1 {
      margin-bottom: 0.5rem;
    }

    p {
      margin-top: 0.25rem;
      margin-bottom: 0.75rem;
      max-width: 700px;
    }

    .meta {
      margin-top: 1rem;
    }

    .pill {
      display: inline-block;
      padding: 0.2rem 0.6rem;
      border: 1px solid #ddd;
      border-radius: 999px;
      margin-right: 0.5rem;
      margin-top: 0.5rem;
      font-size: 0.85rem;
    }
  </style>
</head>

<body>
  <h1>Edunancial</h1>

  <p>
    Education focused on readiness, structure, and long-term business durability.
  </p>

  <p>
    The platform is live. Global rollout is in progress.
  </p>

  <div class="meta">
    <span class="pill">Site: <strong id="site"></strong></span>
    <span class="pill">Region: <strong id="region"></strong></span>
    <span class="pill">Lang: <strong id="lang"></strong></span>
    <span class="pill">Role: <strong id="role"></strong></span>
  </div>

  <script>
    document.getElementById("site").textContent = "us-main";
    document.getElementById("region").textContent = "US";
    document.getElementById("lang").textContent = "en";
    document.getElementById("role").textContent = "primary";
  </script>

  <!-- INTERNAL CONFIG + MIRROR INSTRUMENTATION -->
  <script src="/site-config.js"></script>
  <script src="/mirror-tracker.js"></script>

</body>
</html>
