<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edunancial</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CANONICAL -->
  <link rel="canonical" href="https://edunancial.com/" />

  <!-- GEO / LANGUAGE -->
  <meta http-equiv="content-language" content="en-US" />

  <!-- INTERNAL META (NOT VISIBLE TO USERS) -->
  <meta name="edunancial:site-id" content="us-main" />
  <meta name="edunancial:region" content="US" />
  <meta name="edunancial:lang" content="en" />
  <meta name="edunancial:role" content="primary" />

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 2rem;
      color: #111;
    }
    .meta {
      margin-top: 1rem;
    }
    .pill {
      display: inline-block;
      padding: 0.25rem 0.6rem;
      border: 1px solid #ddd;
      border-radius: 999px;
      margin-right: 0.5rem;
      margin-top: 0.5rem;
      font-size: 0.85rem;
    }
  </style>
</head>

<body>
  <h1>Edunancial</h1>

  <p>Education focused on readiness, structure, and long-term business durability.</p>
  <p>The platform is live. Global rollout is in progress.</p>

  <div class="meta">
    <span class="pill">Site: <strong id="site"></strong></span>
    <span class="pill">Region: <strong id="region"></strong></span>
    <span class="pill">Lang: <strong id="lang"></strong></span>
    <span class="pill">Role: <strong id="role"></strong></span>
  </div>

  <script>
    window.EDUNANCIAL_SITE = {
      site_id: "us-main",
      region: "US",
      language: "en",
      role: "primary",
      canonical: "https://edunancial.com"
    };

    document.getElementById("site").textContent = window.EDUNANCIAL_SITE.site_id;
    document.getElementById("region").textContent = window.EDUNANCIAL_SITE.region;
    document.getElementById("lang").textContent = window.EDUNANCIAL_SITE.language;
    document.getElementById("role").textContent = window.EDUNANCIAL_SITE.role;
  </script>
</body>
</html>
