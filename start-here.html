<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Start Here — Edunancial Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/style.css" />
  <style>
    body { margin:0; font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif; line-height:1.6; }
    header { padding:8px 16px; border-bottom:1px solid #ddd; }
    .top-row { display:flex; flex-wrap:wrap; justify-content:space-between; align-items:flex-start; }
    .brand { font-weight:700; margin-right:12px; }
    nav a { margin-right:10px; font-size:14px; text-decoration:none; color:#000; }
    nav a:hover { text-decoration:underline; }
    .lang { margin-top:6px; }
    .lang button { padding:3px 8px; margin-right:4px; border-radius:4px; border:1px solid #b91c1c; font-size:12px; cursor:pointer; }
    .lang .active { background:#b91c1c; color:#fff; }
    .lang .inactive { background:#fff; color:#b91c1c; }
    main { max-width:800px; margin:16px auto 40px; padding:0 12px; }
    h1 { margin-top:0; }
    label { display:block; margin-top:12px; font-weight:600; }
    select, input { width:100%; padding:6px 8px; margin-top:4px; box-sizing:border-box; }
    button { margin-top:16px; padding:8px 16px; border-radius:4px; border:none; background:#b91c1c; color:#fff; cursor:pointer; }
    #result { margin-top:24px; border-top:1px solid #ddd; padding-top:16px; }
  </style>
</head>
<body>
<header>
  <div class="top-row">
    <div>
      <span class="brand">Edunancial</span>
      <nav>
        <a href="/index.html">Our Story</a>
        <a href="/movement.html">Start Learning</a>
        <a href="/videos.html">Videos</a>
        <a href="/catalog.html">Catalog</a>
        <a href="/tools.html">Tools</a>
        <a href="/kpi.app.html">KPI App</a>
        <a href="/workshops.html">Workshops</a>
        <a href="/memberships-en.html">Memberships</a>
        <a href="/contact.html">Contact</a>
      </nav>
      <div class="lang">
        <a href="/start-here.html"><button class="active">EN</button></a>
        <a href="/es/empezar.html"><button class="inactive">ES</button></a>
      </div>
    </div>
  </div>
</header>

<main>
  <h1>Start Here</h1>
  <p>Answer a few quick questions and we’ll point you to the best place to start inside Edunancial.</p>

  <form onsubmit="event.preventDefault(); showPath();">
    <label>Age range</label>
    <select id="age">
      <option value="teen">13–19</option>
      <option value="young">20–30</option>
      <option value="adult">31–50</option>
      <option value="senior">51+</option>
    </select>

    <label>Main goal right now</label>
    <select id="goal">
      <option value="basics">Understand money basics</option>
      <option value="credit">Fix credit / debt</option>
      <option value="business">Start or grow a business</option>
      <option value="investing">Learn investing (stocks, metals, real estate)</option>
    </select>

    <label>Country or region</label>
    <select id="region">
      <option value="us">United States / Puerto Rico</option>
      <option value="latam">Latin America / Caribbean</option>
      <option value="africa">Africa</option>
      <option value="other">Europe / Asia / Other</option>
    </select>

    <label>Time you can invest each week</label>
    <select id="time">
      <option value="low">1–2 hours</option>
      <option value="medium">3–5 hours</option>
      <option value="high">6+ hours</option>
    </select>

    <label>How disciplined do you feel today?</label>
    <select id="discipline">
      <option value="new">Just starting</option>
      <option value="building">Getting better</option>
      <option value="strong">Very disciplined</option>
    </select>

    <button type="submit">Show My Path</button>
  </form>

  <div id="result"></div>
</main>

<script>
  function showPath() {
    const goal = document.getElementById("goal").value;
    const region = document.getElementById("region").value;
    const discipline = document.getElementById("discipline").value;

    let path = "<h2>Your Recommended Path</h2><ul>";

    if (goal === "basics" || goal === "credit") {
      path += "<li>Start with the <a href='/movement.html'>Edunancial Movement</a> lessons.</li>";
      path += "<li>Download the starter worksheets in <a href='/tools.html'>Tools</a>.</li>";
    }
    if (goal === "business") {
      path += "<li>Go to the <a href='/business-hub.html'>Business Owners Hub</a> and choose one simple business plan.</li>";
    }
    if (goal === "investing") {
      path += "<li>Read the “Global Money Library” overview in <a href='/global-money.html'>Global Money</a>.</li>";
    }

    if (discipline !== "strong") {
      path += "<li>Set up your numbers inside the <a href='/kpi.app.html'>Edunancial KPI App</a> and track weekly.</li>";
    }

    if (region !== "us") {
      path += "<li>Pay attention to the international notes inside the <a href='/global-money.html'>Global Money</a> section.</li>";
    }

    path += "<li>When you’re ready for structure, join <a href='/memberships-en.html'>Level 1 or Level 2</a> so you’re not doing this alone.</li>";
    path += "</ul>";

    document.getElementById("result").innerHTML = path;
  }
</script>

</body>
</html>
