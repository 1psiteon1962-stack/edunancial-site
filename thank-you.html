<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Edunancial — Thank You</title>
<meta name="color-scheme" content="light dark">
<style>
  :root{
    --bg:#0b1220; --panel:#0f172a; --ink:#f8fbff; --muted:#d6e0ee; --line:#283a64;
    --red:#ef4444; --white:#ffffff; --blue:#2563eb; --accent:#22c55e;
    --radius:22px; --maxw:900px;
    --fs-body:clamp(18px,1.6vw,20px); --fs-h1:clamp(32px,3.3vw,44px);
  }
  *{box-sizing:border-box}
  html,body{margin:0;background:var(--bg);color:var(--ink);font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;font-size:var(--fs-body)}
  .wrap{max-width:var(--maxw);margin:auto;padding:clamp(24px,3.2vw,48px)}
  .card{background:var(--panel);border:2px solid var(--line);border-radius:var(--radius);padding:clamp(22px,2.8vw,32px)}
  h1{font-size:var(--fs-h1);margin-top:0}
  .ok{display:inline-block;background:linear-gradient(90deg,var(--red),var(--white),var(--blue));color:#0a0f1a;border-radius:999px;padding:.35rem .7rem;font-weight:900}
  .cta-row{display:flex;gap:14px;flex-wrap:wrap;margin-top:16px}
  .cta{display:inline-block;padding:1rem 1.25rem;border-radius:18px;font-weight:900;text-decoration:none;color:#0a0f1a;
       background:linear-gradient(90deg,var(--red),var(--white),var(--blue));box-shadow:0 12px 32px rgba(0,0,0,.34)}
  .muted{color:var(--muted)}
</style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <h1>Thank you <span class="ok">Payment Received</span></h1>
    <p id="orderLine" class="muted"></p>
    <p>Your membership is active for the first month. You can continue shopping now:</p>
    <div class="cta-row">
      <a class="cta" href="/courses.html">Browse Courses</a>
      <a class="cta" href="/books.html">Books &amp; Pamphlets</a>
      <a class="cta" href="/videos.html">Videos</a>
      <a class="cta" href="/index.html">Back to Our Story</a>
    </div>
    <p class="muted" style="margin-top:12px">If you used a coupon, your discount was applied to this purchase. You can shop again with or without a coupon anytime.</p>
  </div>
</div>

<script>
  (function(){
    const params = new URLSearchParams(window.location.search);
    const id = params.get('orderID') || 'N/A';
    let last = {};
    try{ last = JSON.parse(sessionStorage.getItem('lastPurchase')||'{}'); }catch(e){}
    const line = document.getElementById('orderLine');
    const plan = last.name ? `${last.name}` : 'Membership';
    const price = (last.total!=null) ? ('$' + Number(last.total).toFixed(2)) : '';
    const coupon = last.coupon ? ` (coupon ${last.coupon})` : '';
    line.textContent = `Order ${id}: ${plan} — ${price}${coupon}`;
  })();
</script>
</body>
</html>
