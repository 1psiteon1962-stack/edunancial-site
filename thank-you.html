<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Thank You — Edunancial</title>
  <style>
    body{margin:0;font-family:Arial,sans-serif;color:#111;}
    header{background:#c50000;color:#000;text-align:center;font-weight:700;padding:14px;}
    main{max-width:700px;margin:30px auto;padding:0 15px;}
    .card{border:1px solid #ddd;border-radius:10px;padding:20px;}
    h1{margin-top:0;}
    .row{display:flex;gap:10px;margin:6px 0;}
    .row b{width:120px;}
  </style>
</head>
<body>
  <header>EDUNANCIAL</header>
  <main>
    <div class="card">
      <h1>Thank you for your purchase!</h1>
      <p>Your payment was processed successfully.</p>
      <div class="row"><b>Order ID:</b> <span id="orderId">—</span></div>
      <div class="row"><b>Amount Paid:</b> <span id="paid">—</span></div>
      <div class="row"><b>Payer:</b> <span id="payer">—</span></div>
    </div>
  </main>
  <script>
    const q=new URLSearchParams(location.search);
    document.getElementById("orderId").textContent=q.get("orderId")||"N/A";
    document.getElementById("paid").textContent=q.get("paid")?"$"+q.get("paid"):"N/A";
    document.getElementById("payer").textContent=q.get("payer")||"Customer";
  </script>
</body>
</html>
