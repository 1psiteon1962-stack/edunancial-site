<!doctype html><html lang="en"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Welcome – Edunancial</title>
<link rel="stylesheet" href="/assets/css/styles.css"/></head>
<body class="center">
<h1>✅ Membership Activated</h1>
<p>Redirecting you to your videos…</p>
<script>
  const p = new URLSearchParams(location.search);
  const plan = (p.get('plan')||'').toLowerCase();
  const lang = (p.get('lang')||'en').toLowerCase();
  if(['basic','pro','executive'].includes(plan)){
    document.cookie = `ed_plan=${plan}; Max-Age=${60*60*24*30}; Path=/; SameSite=Lax`;
  }
  setTimeout(()=>location.href='/videos.html',1500);
</script>
</body></html>
