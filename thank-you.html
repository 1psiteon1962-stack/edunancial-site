<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Thank You — Edunancial</title>
  <style>
    :root { --red:#c41212; --black:#111; --white:#fff; }
    body { font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; margin:0; background:#f7f7f7; color:#111; }
    .banner { background:var(--red); color:var(--black); text-align:center; padding:16px 12px; font-weight:800; }
    .wrap { max-width:820px; margin:24px auto; padding:0 16px; }
    .card { background:var(--white); border:1px solid #e5e5e5; border-radius:12px; padding:24px; box-shadow:0 1px 4px rgba(0,0,0,.05); }
    h1 { margin:0 0 10px; font-size:28px; }
    p { color:#333; line-height:1.55; }
    .back { margin-top:18px; display:inline-block; background:#0f2942; color:#fff; text-decoration:none; padding:10px 14px; border-radius:10px; }
  </style>
</head>
<body>
  <div class="banner">EDUNANCIAL · Thank You</div>
  <div class="wrap">
    <div class="card">
      <h1>Payment received ✅</h1>
      <p>Thank you for your purchase. If you bought the Mini Course (EN), we’ll email access details shortly.</p>
      <p id="skuLine" style="color:#666;"></p>
      <a class="back" href="/index.html">Back to home</a>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(location.search);
    const sku = params.get('sku');
    if (sku) {
      document.getElementById('skuLine').textContent = `Order SKU: ${sku}`;
    }
  </script>
</body>
</html>
