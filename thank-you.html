<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thank You — Edunancial</title>
  <style>
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#fff;color:#111}
    header{background:#c50000;color:#000;font-weight:800;text-align:center;padding:14px 10px}
    main{max-width:720px;margin:28px auto;padding:0 16px}
    .card{border:1px solid #e6e6ea;border-radius:12px;padding:18px}
    h1{margin:0 0 12px}
    .muted{color:#555}
    .row{display:flex;gap:10px;margin:8px 0}
    .row b{width:120px}
    a.btn{display:inline-block;margin-top:14px;padding:10px 14px;border-radius:8px;background:#0b2e4f;color:#fff;text-decoration:none}
  </style>
</head>
<body>
  <header>EDUNANCIAL</header>
  <main>
    <div class="card">
      <h1>Thank you for your purchase!</h1>
      <p class="muted">Your payment was processed successfully.</p>
      <div class="row"><b>Order ID:</b> <span id="orderId">—</span></div>
      <div class="row"><b>Amount Paid:</b> <span id="paid">—</span></div>
      <div class="row"><b>Payer:</b> <span id="payer">—</span></div>
      <a class="btn" href="/index.html">Back to Home</a>
    </div>
  </main>
  <script>
    const q = new URLSearchParams(location.search);
    document.getElementById('orderId').textContent = q.get('orderId') || 'N/A';
    document.getElementById('paid').textContent    = q.get('paid')    ? ('$' + q.get('paid')) : 'N/A';
    document.getElementById('payer').textContent   = q.get('payer')   || 'Customer';
  </script>
</body>
</html>
